<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho | Marcinha Semijoias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF7; }
    </style>
</head>
<body>
    <header class="text-center py-10 border-b border-[#E5E1DB] bg-white">
        <a href="index.html" class="text-[10px] tracking-widest uppercase text-[#8C857B]">← Voltar</a>
        <h1 class="font-serif text-3xl uppercase mt-4">Meu Carrinho</h1>
    </header>

    <main class="max-w-4xl mx-auto p-6 lg:py-12">
        <div id="cartContent" class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            <div class="lg:col-span-2 space-y-4" id="cartList"></div>
            <div class="lg:col-span-1">
                <div class="bg-white border p-6 sticky top-6">
                    <h2 class="font-serif text-xl mb-6">Resumo</h2>
                    <div class="flex justify-between text-sm mb-4"><span>Total</span><span id="totalDisplay" class="text-xl font-bold text-[#A68966]">R$ 0,00</span></div>
                    <input type="text" id="customerName" placeholder="Seu Nome" class="w-full border-b py-2 mb-6 focus:outline-none">
                    <button onclick="checkout()" class="w-full bg-black text-white text-[10px] py-4 uppercase tracking-widest">Finalizar WhatsApp</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function renderCart() {
            const list = document.getElementById("cartList");
            if (cart.length === 0) {
                document.getElementById("cartContent").innerHTML = "<p class='text-center py-20 w-full'>Vazio.</p>";
                return;
            }
            list.innerHTML = cart.map((item, index) => `
                <div class="flex gap-4 bg-white p-4 border">
                    <img src="${item.image}" class="w-20 h-20 object-cover">
                    <div class="flex-1">
                        <h3 class="text-xs uppercase font-bold">${item.name}</h3>
                        <p class="text-xs text-gray-400">R$ ${Number(item.price).toFixed(2)}</p>
                        <button onclick="remove(${index})" class="text-[9px] text-red-300 mt-2 underline">REMOVER</button>
                    </div>
                </div>
            `).join('');
            const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
            document.getElementById("totalDisplay").innerText = `R$ ${total.toFixed(2)}`;
        }

        function remove(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }

        function checkout() {
            const name = document.getElementById("customerName").value;
            if (!name) return alert("Seu nome?");
            let msg = `*Novo Pedido - ${name}*\n\n`;
            cart.forEach(i => msg += `• ${i.qty}x ${i.name} - R$ ${i.price.toFixed(2)}\n`);
            
            // COLOQUE SEU NUMERO ABAIXO
            window.location.href = `https://api.whatsapp.com/send?phone=5511999999999&text=${encodeURIComponent(msg)}`;
        }
        renderCart();
    </script>
</body>
</html>
