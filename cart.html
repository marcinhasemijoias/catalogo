<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carrinho</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-50">

<header class="p-4 border-b text-center">
  <h1 class="text-xl font-serif">Carrinho</h1>
</header>

<main class="max-w-xl mx-auto p-4 space-y-4" id="cartItems"></main>

<div class="max-w-xl mx-auto p-4 border-t">
  <p class="text-lg font-medium">
    Total: R$ <span id="total">0</span>
  </p>

  <a href="checkout.html"
     class="block mt-4 bg-black text-white text-center py-3">
    Finalizar Pedido
  </a>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const container = document.getElementById("cartItems");

function render() {
  container.innerHTML = "";
  let total = 0;

  cart.forEach((item, i) => {
    total += item.price * item.qty;

    container.innerHTML += `
      <div class="border bg-white p-3 flex justify-between items-center">
        <div>
          <p>${item.name}</p>
          <p class="text-sm text-gray-500">R$ ${item.price}</p>
        </div>

        <div class="flex items-center gap-2">
          <button onclick="update(${i}, -1)">âˆ’</button>
          <span>${item.qty}</span>
          <button onclick="update(${i}, 1)">+</button>
          <button onclick="removeItem(${i})">ðŸ—‘</button>
        </div>
      </div>
    `;
  });

  document.getElementById("total").innerText = total.toFixed(2);
  localStorage.setItem("cart", JSON.stringify(cart));
}

function update(i, v) {
  cart[i].qty += v;
  if (cart[i].qty <= 0) cart.splice(i, 1);
  render();
}

function removeItem(i) {
  cart.splice(i, 1);
  render();
}

render();
</script>

</body>
</html>
