<!-- ARQUIVO: index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Joias</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Babel (para JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Ícones -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#FDFBF7]">

<div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useMemo } = React;

function App() {
  const [view, setView] = useState('catalog');
  const [products, setProducts] = useState([]);
  const [cart, setCart] = useState([]);
  const [paymentMethod, setPaymentMethod] = useState('pix');
  const [installments, setInstallments] = useState(1);
  const [customer, setCustomer] = useState({ name: '', phone: '' });

  const [store, setStore] = useState({
    name: 'Nome da Loja',
    whatsapp: '',
    pixDiscount: 0,
    maxInstallments: 12
  });

  useEffect(() => {
    const p = localStorage.getItem('products');
    const c = localStorage.getItem('store');
    if (p) setProducts(JSON.parse(p));
    if (c) setStore(JSON.parse(c));
  }, []);

  const subtotal = useMemo(() => cart.reduce((s,i)=>s+i.price*i.qty,0),[cart]);
  const discount = paymentMethod==='pix' ? subtotal*(store.pixDiscount/100):0;
  const total = subtotal - discount;

  const format = v => v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});

  const sendWhats = () => {
    const msg = `*Pedido - ${store.name}*\nCliente: ${customer.name}\nTotal: ${format(total)}`;
    window.open(`https://wa.me/${store.whatsapp}?text=${encodeURIComponent(msg)}`,'_blank');
  }

  return (
    <div className="max-w-md mx-auto p-6">
      <h1 className="text-center text-xl font-serif mb-6">{store.name}</h1>

      {view==='catalog' && (
        <div className="space-y-4">
          {products.map(p=>(
            <div key={p.id} className="border p-4 text-center">
              <img src={p.image||''} className="h-40 mx-auto mb-3 object-contain" />
              <p className="uppercase text-sm">{p.name}</p>
              <p className="text-gray-500">{format(p.price)}</p>
              <button onClick={()=>{setCart([{...p,qty:1}]);setView('cart')}} className="mt-3 bg-black text-white px-4 py-2 text-xs">Comprar</button>
            </div>
          ))}
        </div>
      )}

      {view==='cart' && (
        <div className="space-y-4">
          <input className="w-full border p-2" placeholder="Nome" value={customer.name} onChange={e=>setCustomer({...customer,name:e.target.value})} />
          <input className="w-full border p-2" placeholder="WhatsApp" value={customer.phone} onChange={e=>setCustomer({...customer,phone:e.target.value})} />

          <div className="flex gap-2">
            <button onClick={()=>setPaymentMethod('pix')} className={`flex-1 border p-3 ${paymentMethod==='pix'&&'border-black'}`}>PIX</button>
            <button onClick={()=>setPaymentMethod('card')} className={`flex-1 border p-3 ${paymentMethod==='card'&&'border-black'}`}>Cartão</button>
          </div>

          <div className="text-sm space-y-1">
            <div className="flex justify-between"><span>Subtotal</span><span>{format(subtotal)}</span></div>
            {discount>0 && <div className="flex justify-between text-green-700"><span>Desconto PIX</span><span>-{format(discount)}</span></div>}
            <div className="flex justify-between font-bold"><span>Total</span><span>{format(total)}</span></div>
          </div>

          <button onClick={sendWhats} className="w-full bg-black text-white py-3 text-xs">Finalizar no WhatsApp</button>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>

</body>
</html>
