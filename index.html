<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Joias - Coleção Exclusiva</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF7; color: #2D2926; overflow-x: hidden; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .lux-border { border-color: #E5DACE; }
        .lux-gold { color: #A68966; }
        .cart-overlay { background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); }
        .payment-btn-active { border-color: #A68966; background: #FDFBF7; color: #A68966; }
        input:focus { border-bottom-color: #A68966 !important; outline: none; }
        .custom-scroll::-webkit-scrollbar { width: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #E5DACE; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={`inline-block ${className}`}></i>;
        };

        function App() {
            const [products, setProducts] = useState([]);
            const [storeConfig, setStoreConfig] = useState({ name: 'Royal Joias', whatsapp: '', pixDiscount: 5, maxInstallments: 12 });
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [paymentMethod, setPaymentMethod] = useState('pix'); 
            const [selectedInstallment, setSelectedInstallment] = useState(1);
            const [customer, setCustomer] = useState({ name: '', phone: '' });
            const [orderStep, setOrderStep] = useState('cart'); // 'cart', 'checkout', 'success'

            useEffect(() => {
                const savedProducts = localStorage.getItem('luxury_products');
                const savedConfig = localStorage.getItem('luxury_config');
                if (savedProducts) setProducts(JSON.parse(savedProducts));
                if (savedConfig) setStoreConfig(JSON.parse(savedConfig));
            }, []);

            const formatMoney = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            
            // Cálculos Totais
            const totalBase = cart.reduce((acc, item) => acc + item.price, 0);
            const totalPix = totalBase * (1 - (storeConfig.pixDiscount / 100));

            const handleFinalize = () => {
                if (!customer.name || !customer.phone) {
                    alert("Por favor, preencha seu nome e contato.");
                    return;
                }

                const newOrder = {
                    id: Date.now(),
                    date: new Date().toLocaleString('pt-BR'),
                    customer: customer,
                    items: cart,
                    payment: paymentMethod === 'pix' ? 'PIX' : `${selectedInstallment}x no Cartão`,
                    total: paymentMethod === 'pix' ? totalPix : totalBase
                };

                const existingOrders = JSON.parse(localStorage.getItem('luxury_orders') || '[]');
                localStorage.setItem('luxury_orders', JSON.stringify([newOrder, ...existingOrders]));

                const message = `Novo Pedido - ${storeConfig.name}\n\nCliente: ${customer.name}\nWhatsApp: ${customer.phone}\n\nPeças:\n${cart.map(i => `- ${i.name} (SKU: ${i.sku})`).join('\n')}\n\nPagamento: ${newOrder.payment}\nTotal: ${formatMoney(newOrder.total)}`;
                
                setOrderStep('success');
                setCart([]);
                
                setTimeout(() => {
                    window.open(`https://wa.me/${storeConfig.whatsapp}?text=${encodeURIComponent(message)}`, '_blank');
                }, 1000);
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-white border-b lux-border py-8 px-6 sticky top-0 z-40 flex justify-between items-center shadow-sm">
                        <div className="w-10"></div>
                        <h1 className="text-2xl font-serif tracking-[0.4em] uppercase">{storeConfig.name}</h1>
                        <button onClick={() => { setIsCartOpen(true); setOrderStep('cart'); }} className="relative lux-gold p-2">
                            <Icon name="shopping-bag" size={24} />
                            {cart.length > 0 && <span className="absolute top-0 right-0 bg-black text-white text-[9px] w-4 h-4 rounded-full flex items-center justify-center font-bold">{cart.length}</span>}
                        </button>
                    </header>

                    {/* Catálogo com Preços Corrigidos */}
                    <main className="max-w-5xl mx-auto px-6 py-16 grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-20">
                        {products.map(product => (
                            <div key={product.id} className="flex flex-col group">
                                <div className="aspect-square bg-[#F5F2EE] border lux-border mb-6 overflow-hidden relative shadow-sm">
                                    {product.image && <img src={product.image} className="w-full h-full object-cover" />}
                                </div>
                                <div className="text-center space-y-2">
                                    <p className="text-[9px] uppercase tracking-widest text-gray-400 font-bold">SKU: {product.sku}</p>
                                    <h3 className="font-serif text-xl tracking-widest uppercase">{product.name}</h3>
                                    
                                    <div className="pt-2">
                                        <p className="lux-gold font-bold text-base tracking-tighter">
                                            PIX: {formatMoney(product.price * (1 - storeConfig.pixDiscount/100))}
                                        </p>
                                        <p className="text-[10px] text-gray-400 uppercase tracking-widest">
                                            Ou {storeConfig.maxInstallments}x de {formatMoney(product.price / storeConfig.maxInstallments)}
                                        </p>
                                    </div>

                                    <button onClick={() => {setCart([...cart, product]); setIsCartOpen(true); setOrderStep('cart');}} className="w-full mt-4 bg-[#2D2926] text-white py-4 text-[10px] uppercase tracking-[0.3em] font-bold hover:bg-black transition-all">Adicionar à Sacola</button>
                                </div>
                            </div>
                        ))}
                    </main>

                    {/* Sacola / Checkout Side Drawer */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-50 flex justify-end">
                            <div className="cart-overlay absolute inset-0" onClick={() => setIsCartOpen(false)}></div>
                            <div className="relative w-full max-w-md bg-[#FDFBF7] h-full shadow-2xl flex flex-col p-8 overflow-hidden">
                                <button className="absolute top-8 right-8" onClick={() => setIsCartOpen(false)}><Icon name="x" size={24} /></button>

                                {/* ETAPA 1: SACOLA */}
                                {orderStep === 'cart' && (
                                    <div className="flex flex-col h-full">
                                        <h2 className="font-serif text-2xl uppercase tracking-widest mb-8 border-b lux-border pb-4">Sua Sacola ({cart.length})</h2>
                                        <div className="flex-grow space-y-6 overflow-y-auto pr-2 custom-scroll">
                                            {cart.length === 0 ? <p className="text-center italic text-gray-400 py-10">Sua sacola está vazia.</p> : 
                                                cart.map((item, idx) => (
                                                    <div key={idx} className="flex gap-4 border-b lux-border pb-4">
                                                        <img src={item.image} className="w-16 h-16 object-cover border lux-border" />
                                                        <div className="flex-grow">
                                                            <p className="text-[10px] font-bold uppercase">{item.name}</p>
                                                            <p className="text-xs lux-gold font-bold">{formatMoney(item.price)}</p>
                                                        </div>
                                                        <button onClick={() => setCart(cart.filter((_, i) => i !== idx))}><Icon name="trash-2" size={14} className="text-gray-300" /></button>
                                                    </div>
                                                ))
                                            }
                                        </div>

                                        {cart.length > 0 && (
                                            <div className="border-t lux-border pt-6 space-y-3">
                                                <div className="flex justify-between text-[10px] uppercase tracking-widest text-gray-500 font-bold">
                                                    <span>Total Itens</span>
                                                    <span>{formatMoney(totalBase)}</span>
                                                </div>
                                                <div className="flex justify-between text-xs uppercase tracking-widest lux-gold font-bold">
                                                    <span>Total via PIX (-{storeConfig.pixDiscount}%)</span>
                                                    <span>{formatMoney(totalPix)}</span>
                                                </div>
                                                <div className="flex justify-between text-[10px] uppercase tracking-widest text-gray-400">
                                                    <span>Cartão</span>
                                                    <span>{storeConfig.maxInstallments}x de {formatMoney(totalBase/storeConfig.maxInstallments)}</span>
                                                </div>
                                                <button onClick={() => setOrderStep('checkout')} className="w-full bg-[#2D2926] text-white py-5 text-[10px] uppercase tracking-[0.3em] font-bold mt-4">Ir para Finalização</button>
                                            </div>
                                        )}
                                    </div>
                                )}

                                {/* ETAPA 2: CHECKOUT */}
                                {orderStep === 'checkout' && (
                                    <div className="flex flex-col h-full space-y-8 overflow-y-auto custom-scroll">
                                        <h2 className="font-serif text-2xl uppercase tracking-widest border-b lux-border pb-4">Finalizar</h2>
                                        
                                        <div className="space-y-4">
                                            <p className="text-[10px] uppercase font-bold text-gray-400 tracking-widest">Informações de Contato</p>
                                            <input className="w-full border-b lux-border bg-transparent py-2 text-sm" placeholder="Nome Completo" value={customer.name} onChange={e => setCustomer({...customer, name: e.target.value})} />
                                            <input className="w-full border-b lux-border bg-transparent py-2 text-sm" placeholder="WhatsApp" value={customer.phone} onChange={e => setCustomer({...customer, phone: e.target.value})} />
                                        </div>

                                        <div className="space-y-4">
                                            <p className="text-[10px] uppercase font-bold text-gray-400 tracking-widest">Escolha o Pagamento</p>
                                            <div className="grid grid-cols-2 gap-2">
                                                <button onClick={() => setPaymentMethod('pix')} className={`py-4 border text-[9px] font-bold uppercase transition-all ${paymentMethod === 'pix' ? 'payment-btn-active' : 'text-gray-400 border-gray-100'}`}>PIX (-{storeConfig.pixDiscount}%)</button>
                                                <button onClick={() => setPaymentMethod('card')} className={`py-4 border text-[9px] font-bold uppercase transition-all ${paymentMethod === 'card' ? 'payment-btn-active' : 'text-gray-400 border-gray-100'}`}>Cartão</button>
                                            </div>
                                            
                                            {paymentMethod === 'card' && (
                                                <select className="w-full border lux-border bg-transparent py-3 text-[10px] font-bold uppercase px-2" value={selectedInstallment} onChange={e => setSelectedInstallment(e.target.value)}>
                                                    {[...Array(parseInt(storeConfig.maxInstallments))].map((_, i) => (
                                                        <option key={i+1} value={i+1}>{i+1}x de {formatMoney(totalBase / (i+1))}</option>
                                                    ))}
                                                </select>
                                            )}
                                        </div>

                                        <div className="border-t lux-border pt-6 space-y-2">
                                            <div className="flex justify-between text-[10px] uppercase text-gray-400 tracking-widest"><span>Subtotal</span><span>{formatMoney(totalBase)}</span></div>
                                            <div className="flex justify-between text-[10px] uppercase text-gray-400 tracking-widest"><span>Desconto PIX</span><span>-{formatMoney(totalBase - totalPix)}</span></div>
                                            <div className="flex justify-between font-serif text-2xl uppercase mt-4">
                                                <span>Total Final</span>
                                                <span className="lux-gold">{formatMoney(paymentMethod === 'pix' ? totalPix : totalBase)}</span>
                                            </div>
                                            <button onClick={handleFinalize} className="w-full bg-[#2D2926] text-white py-5 text-[10px] uppercase tracking-[0.3em] font-bold mt-4 shadow-xl">Confirmar Pedido</button>
                                            <button onClick={() => setOrderStep('cart')} className="w-full text-[9px] uppercase tracking-[0.6em] text-gray-300 py-4 font-bold">Voltar para Sacola</button>
                                        </div>
                                    </div>
                                )}

                                {/* ETAPA 3: SUCESSO */}
                                {orderStep === 'success' && (
                                    <div className="flex flex-col items-center justify-center h-full text-center space-y-6">
                                        <div className="w-16 h-16 bg-green-50 rounded-full flex items-center justify-center text-green-600 mb-4 animate-pulse"><Icon name="check" size={32} /></div>
                                        <h2 className="font-serif text-2xl uppercase tracking-widest">Solicitação Enviada</h2>
                                        <p className="text-[10px] text-gray-400 uppercase tracking-widest leading-loose px-4">Seu pedido foi registrado. <br/>Aguarde o contato de nossa consultoria via WhatsApp.</p>
                                        <button onClick={() => setIsCartOpen(false)} className="mt-10 border border-[#2D2926] px-8 py-3 text-[10px] uppercase tracking-widest font-bold">Voltar à Loja</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
