<!-- Aqui você deve substituir a seção de produtos no index.html pelo seguinte -->
<div className="grid gap-12 md:grid-cols-2 grid-cols-1 animate-in">
  {products.map(p => (
    <div key={p.id} className="group">
      <div className="aspect-[4/5] bg-[#F5F2EE] relative rounded-sm overflow-hidden mb-5 shadow-sm">
        {p.stock <= 0 && (
          <div className="absolute inset-0 bg-white/70 z-10 flex items-center justify-center font-bold text-[10px] uppercase tracking-widest text-red-400">
            Esgotado
          </div>
        )}
        {p.image ? (
          <img src={p.image} className="w-full h-full object-contain group-hover:scale-105 transition-transform duration-700" alt={p.name} />
        ) : (
          <div className="h-full flex items-center justify-center opacity-10 font-serif italic text-5xl text-[#A68966]">AJ</div>
        )}
      </div>
      <div className="space-y-3">
        <div className="flex justify-between items-end border-b border-[#F5F2EE] pb-3 font-serif">
          <div>
            <h3 className="text-xl text-gray-800">{p.name}</h3>
            <p className="text-[10px] text-[#A68966] font-bold uppercase tracking-wider">
              PIX: {formatCurrency(p.price*(1-storeConfig.pixDiscount))}
            </p>
            <p className="text-[10px] text-gray-500 font-bold uppercase tracking-wider">
              Cartão: {storeConfig.cardInstallments}x de {formatCurrency(p.price/storeConfig.cardInstallments)}
            </p>
          </div>
          <p className="text-lg font-light text-gray-600">{formatCurrency(p.price)}</p>
        </div>
        <button 
          disabled={p.stock <= 0} 
          onClick={() => addToCart(p)} 
          className="w-full py-4 bg-[#2D2926] text-white text-[10px] uppercase font-bold tracking-[0.2em] hover:bg-black transition-all disabled:opacity-30 active:scale-95"
        >
          Adicionar à Sacola
        </button>
      </div>
    </div>
  ))}
</div>
