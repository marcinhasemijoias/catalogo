<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Joias - Coleção Exclusiva</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF7; color: #2D2926; overflow-x: hidden; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .lux-border { border-color: #E5DACE; }
        .lux-gold { color: #A68966; }
        .cart-overlay { background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); }
        .payment-btn-active { border-color: #A68966; background: #FDFBF7; color: #A68966; }
        input:focus { border-bottom-color: #A68966 !important; outline: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={`inline-block ${className}`}></i>;
        };

        function App() {
            const [products, setProducts] = useState([]);
            const [storeConfig, setStoreConfig] = useState({ name: 'Royal Joias', whatsapp: '', pixDiscount: 5, maxInstallments: 12 });
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [paymentMethod, setPaymentMethod] = useState('pix'); 
            const [selectedInstallment, setSelectedInstallment] = useState(1);
            const [customer, setCustomer] = useState({ name: '', phone: '' });
            const [orderStep, setOrderStep] = useState('cart'); // 'cart', 'checkout', 'success'

            useEffect(() => {
                const savedProducts = localStorage.getItem('luxury_products');
                const savedConfig = localStorage.getItem('luxury_config');
                if (savedProducts) setProducts(JSON.parse(savedProducts));
                if (savedConfig) setStoreConfig(JSON.parse(savedConfig));
            }, []);

            const formatMoney = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            const totalBase = cart.reduce((acc, item) => acc + item.price, 0);
            const finalTotal = paymentMethod === 'pix' ? (totalBase * (1 - storeConfig.pixDiscount/100)) : totalBase;

            const handleFinalize = () => {
                if (!customer.name || !customer.phone) {
                    alert("Por favor, preencha seu nome e contato para prosseguirmos.");
                    return;
                }

                // 1. Criar Objeto do Pedido
                const newOrder = {
                    id: Date.now(),
                    date: new Date().toLocaleString('pt-BR'),
                    customer: customer,
                    items: cart,
                    payment: paymentMethod === 'pix' ? 'PIX' : `${selectedInstallment}x no Cartão`,
                    total: finalTotal
                };

                // 2. Salvar no Histórico (para o Admin.html ler)
                const existingOrders = JSON.parse(localStorage.getItem('luxury_orders') || '[]');
                localStorage.setItem('luxury_orders', JSON.stringify([newOrder, ...existingOrders]));

                // 3. Gerar link do WhatsApp em background e mudar tela
                const message = `Novo Pedido Royal Joias!\nCliente: ${customer.name}\nTotal: ${formatMoney(finalTotal)}\nPagamento: ${newOrder.payment}`;
                const waUrl = `https://wa.me/${storeConfig.whatsapp}?text=${encodeURIComponent(message)}`;
                
                // Mudar para tela de sucesso
                setOrderStep('success');
                setCart([]); // Limpa carrinho
                
                // Abre o WhatsApp em uma nova aba apenas como gatilho final
                setTimeout(() => window.open(waUrl, '_blank'), 1500);
            };

            return (
                <div className="min-h-screen">
                    <header className="bg-white border-b lux-border py-8 px-6 sticky top-0 z-40 flex justify-between items-center shadow-sm">
                        <div className="w-10"></div>
                        <h1 className="text-2xl font-serif tracking-[0.4em] uppercase">{storeConfig.name}</h1>
                        <button onClick={() => { setIsCartOpen(true); setOrderStep('cart'); }} className="relative lux-gold p-2">
                            <Icon name="shopping-bag" size={24} />
                            {cart.length > 0 && <span className="absolute top-0 right-0 bg-black text-white text-[9px] w-4 h-4 rounded-full flex items-center justify-center font-bold">{cart.length}</span>}
                        </button>
                    </header>

                    {/* Lista de Produtos */}
                    <main className="max-w-5xl mx-auto px-6 py-16 grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-20">
                        {products.map(product => (
                            <div key={product.id} className="flex flex-col group">
                                <div className="aspect-square bg-[#F5F2EE] border lux-border mb-6 overflow-hidden relative shadow-sm">
                                    {product.image && <img src={product.image} className="w-full h-full object-cover" />}
                                </div>
                                <div className="text-center">
                                    <p className="text-[9px] uppercase tracking-widest text-gray-400 font-bold">SKU: {product.sku}</p>
                                    <h3 className="font-serif text-xl tracking-widest uppercase my-2">{product.name}</h3>
                                    <p className="lux-gold font-bold text-sm tracking-tighter">{formatMoney(product.price * (1 - storeConfig.pixDiscount/100))} à vista</p>
                                    <button onClick={() => {setCart([...cart, product]); setIsCartOpen(true); setOrderStep('cart');}} className="w-full mt-6 bg-[#2D2926] text-white py-4 text-[10px] uppercase tracking-[0.3em] font-bold hover:bg-black transition-all">Adicionar à Sacola</button>
                                </div>
                            </div>
                        ))}
                    </main>

                    {/* SACOLA LATERAL */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-50 flex justify-end">
                            <div className="cart-overlay absolute inset-0" onClick={() => setIsCartOpen(false)}></div>
                            <div className="relative w-full max-w-md bg-[#FDFBF7] h-full shadow-2xl flex flex-col p-8 overflow-y-auto">
                                <button className="absolute top-8 right-8" onClick={() => setIsCartOpen(false)}><Icon name="x" size={24} /></button>

                                {orderStep === 'cart' && (
                                    <div className="flex flex-col h-full">
                                        <h2 className="font-serif text-2xl uppercase tracking-widest mb-10 border-b lux-border pb-4">Sua Sacola</h2>
                                        <div className="flex-grow space-y-6 overflow-y-auto pr-2">
                                            {cart.length === 0 ? <p className="text-center italic text-gray-400">Vazia.</p> : 
                                                cart.map((item, idx) => (
                                                    <div key={idx} className="flex gap-4 border-b lux-border pb-4">
                                                        <img src={item.image} className="w-16 h-16 object-cover border lux-border" />
                                                        <div className="flex-grow">
                                                            <p className="text-[10px] font-bold uppercase">{item.name}</p>
                                                            <p className="text-xs lux-gold font-bold">{formatMoney(item.price)}</p>
                                                        </div>
                                                        <button onClick={() => setCart(cart.filter((_, i) => i !== idx))}><Icon name="trash-2" size={16} className="text-gray-300" /></button>
                                                    </div>
                                                ))
                                            }
                                        </div>
                                        {cart.length > 0 && <button onClick={() => setOrderStep('checkout')} className="w-full bg-[#2D2926] text-white py-5 text-[10px] uppercase tracking-[0.3em] font-bold mt-6">Prosseguir para Checkout</button>}
                                    </div>
                                )}

                                {orderStep === 'checkout' && (
                                    <div className="flex flex-col h-full space-y-8">
                                        <h2 className="font-serif text-2xl uppercase tracking-widest border-b lux-border pb-4">Checkout</h2>
                                        <div className="space-y-4">
                                            <p className="text-[10px] uppercase font-bold text-gray-400 tracking-widest">Seus Dados</p>
                                            <input className="w-full border-b lux-border bg-transparent py-2 text-sm" placeholder="Nome Completo" value={customer.name} onChange={e => setCustomer({...customer, name: e.target.value})} />
                                            <input className="w-full border-b lux-border bg-transparent py-2 text-sm" placeholder="WhatsApp (DDD + Número)" value={customer.phone} onChange={e => setCustomer({...customer, phone: e.target.value})} />
                                        </div>

                                        <div className="space-y-4 pt-4">
                                            <p className="text-[10px] uppercase font-bold text-gray-400 tracking-widest">Pagamento</p>
                                            <div className="grid grid-cols-2 gap-2">
                                                <button onClick={() => setPaymentMethod('pix')} className={`py-3 border text-[9px] font-bold uppercase ${paymentMethod === 'pix' ? 'payment-btn-active' : 'text-gray-400 border-gray-100'}`}>PIX (-{storeConfig.pixDiscount}%)</button>
                                                <button onClick={() => setPaymentMethod('card')} className={`py-3 border text-[9px] font-bold uppercase ${paymentMethod === 'card' ? 'payment-btn-active' : 'text-gray-400 border-gray-100'}`}>Cartão</button>
                                            </div>
                                            {paymentMethod === 'card' && (
                                                <select className="w-full border lux-border bg-transparent py-3 text-[10px] font-bold uppercase px-2" value={selectedInstallment} onChange={e => setSelectedInstallment(e.target.value)}>
                                                    {[...Array(parseInt(storeConfig.maxInstallments))].map((_, i) => (
                                                        <option key={i+1} value={i+1}>{i+1}x de {formatMoney(totalBase / (i+1))}</option>
                                                    ))}
                                                </select>
                                            )}
                                        </div>

                                        <div className="border-t lux-border pt-6">
                                            <div className="flex justify-between font-serif text-xl uppercase mb-6">
                                                <span>Total</span>
                                                <span className="lux-gold">{formatMoney(finalTotal)}</span>
                                            </div>
                                            <button onClick={handleFinalize} className="w-full bg-[#2D2926] text-white py-5 text-[10px] uppercase tracking-[0.3em] font-bold">Confirmar Pedido</button>
                                            <button onClick={() => setOrderStep('cart')} className="w-full mt-2 text-[9px] uppercase tracking-widest text-gray-400 font-bold">Voltar</button>
                                        </div>
                                    </div>
                                )}

                                {orderStep === 'success' && (
                                    <div className="flex flex-col items-center justify-center h-full text-center space-y-6">
                                        <div className="w-20 h-20 bg-green-50 rounded-full flex items-center justify-center text-green-600 mb-4 animate-bounce">
                                            <Icon name="check" size={40} />
                                        </div>
                                        <h2 className="font-serif text-3xl uppercase tracking-widest">Pedido Recebido</h2>
                                        <p className="text-xs text-gray-500 leading-relaxed px-6 uppercase tracking-widest font-light">
                                            Sua solicitação foi enviada com sucesso para nossa curadoria. <br/><br/> 
                                            <strong className="lux-gold">Aguarde o retorno da nossa equipe em seu WhatsApp para finalizar a entrega.</strong>
                                        </p>
                                        <button onClick={() => setIsCartOpen(false)} className="mt-10 border border-[#2D2926] px-8 py-3 text-[10px] uppercase tracking-widest font-bold">Fechar e Continuar Navegando</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
