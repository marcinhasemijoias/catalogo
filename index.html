<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcinha Semijoias | Catálogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF7; }
    </style>
</head>
<body>
    <header class="py-12 text-center border-b border-[#E5E1DB] bg-white">
        <h1 class="font-serif text-4xl tracking-widest uppercase">Marcinha Semijoias</h1>
        <p class="text-[10px] tracking-[0.3em] uppercase text-[#8C857B] mt-2">Luxo e Sofisticação</p>
    </header>

    <a href="cart.html" class="fixed bottom-6 right-6 z-50 bg-black text-white p-4 rounded-full shadow-2xl flex items-center gap-2 hover:scale-110 transition">
        <span class="text-[10px] uppercase tracking-widest font-bold">Carrinho</span>
        <span id="cartCount" class="bg-[#A68966] text-[10px] px-2 py-1 rounded-full">0</span>
    </a>

    <main class="max-w-7xl mx-auto p-6 py-12 space-y-16" id="catalogContainer"></main>

    <script>
 
    const firebaseConfig = {
        apiKey: "AIzaSyD5RdWTYOnaTov7VtM9ZGenUpFYSZVGoPs",
        authDomain: "marcinha-semijoias.firebaseapp.com",
        databaseURL: "https://marcinha-semijoias-default-rtdb.firebaseio.com",
        projectId: "marcinha-semijoias",
        storageBucket: "marcinha-semijoias.firebasestorage.app",
        messagingSenderId: "830107812924",
        appId: "1:830107812924:web:1ee54d9b875514e48eef39"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let settings = { pixDiscount: 0, installments: 1 };

    // FUNÇÃO PRINCIPAL PARA RENDERIZAR
    function renderCatalog() {
        db.ref('products').once('value', (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById("catalogContainer");
            container.innerHTML = "";

            if (!data) return;

            // Agrupar por categorias AUTOMATICAMENTE (resolve o erro da linha 47)
            const categories = {};
            Object.keys(data).forEach(id => {
                const p = data[id];
                if (!categories[p.category]) categories[p.category] = [];
                categories[p.category].push({ id, ...p });
            });

            Object.keys(categories).forEach(cat => {
                const section = document.createElement("section");
                section.innerHTML = `
                    <h2 class="font-serif text-2xl uppercase tracking-widest mb-8 border-b pb-2 text-[#A68966]">${cat}</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
                        ${categories[cat].map(p => {
                            const pixPrice = p.price * (1 - (settings.pixDiscount / 100));
                            return `
                            <div class="group text-center">
                                <div class="relative aspect-[3/4] overflow-hidden bg-gray-100 mb-4">
                                    <img src="${p.image}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                                    ${p.stock <= 0 ? '<div class="absolute inset-0 bg-white/60 flex items-center justify-center text-[10px] uppercase font-bold">Esgotado</div>' : ''}
                                </div>
                                <h3 class="text-[10px] text-gray-400 uppercase font-mono">${p.sku}</h3>
                                <h4 class="text-[11px] uppercase font-bold">${p.name}</h4>
                                <p class="text-sm mt-1">R$ ${p.price.toFixed(2)}</p>
                                <p class="text-[9px] text-green-600 font-bold uppercase italic">R$ ${pixPrice.toFixed(2)} no PIX</p>
                                <p class="text-[9px] text-gray-400 uppercase">${settings.installments}x de R$ ${(p.price / settings.installments).toFixed(2)}</p>
                                <button onclick="addToCart('${p.id}', '${p.name}', ${p.price}, '${p.image}', '${p.sku}')" 
                                        class="mt-4 text-[10px] uppercase border-b border-black pb-1 hover:text-[#A68966] hover:border-[#A68966] transition">
                                    Adicionar
                                </button>
                            </div>`;
                        }).join('')}
                    </div>`;
                container.appendChild(section);
            });
        });
    }

    // Carrega configurações e DEPOIS o catálogo
    db.ref('settings').on('value', s => {
        if (s.val()) settings = s.val();
        renderCatalog(); 
    });

    function addToCart(id, name, price, image, sku) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push({ id, name, price, image, sku, qty: 1 });
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        alert("Adicionado ao carrinho!");
    }

    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        document.getElementById("cartCount").innerText = cart.length;
    }
    updateCartCount();
</script>
