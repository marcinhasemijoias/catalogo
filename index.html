<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Marcinha Semijoias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #fafafa; }
    header { background: #000; color: #fff; padding: 15px; text-align: center; }
    .produtos { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px,1fr)); gap: 15px; padding: 15px; }
    .produto { background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,.1); }
    .produto img { width: 100%; border-radius: 6px; }
    button { width: 100%; padding: 8px; background: #000; color: #fff; border: none; cursor: pointer; }
    #carrinho { padding: 15px; background: #fff; }
  </style>
</head>
<body>

<header>
  <h1>Marcinha Semijoias</h1>
</header>

<section class="produtos" id="listaProdutos"></section>

<section id="carrinho">
  <h2>Carrinho</h2>
  <ul id="itensCarrinho"></ul>
  <p id="total"></p>
  <button onclick="finalizarPedido()">Finalizar Pedido</button>
</section>

<script src="app.js"></script>
</body>
</html>
