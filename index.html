<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Catálogo</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{font-family:Arial;background:#f5f5f5}
.card{background:#fff;padding:10px;margin:10px;border:1px solid #ccc}
</style>
</head>
<body>

<h2>Catálogo</h2>
<div id="list"></div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyD5RdWTYOnaTov7VtM9ZGenUpFYSZVGoPs",
  authDomain:"marcinha-semijoias.firebaseapp.com",
  databaseURL:"https://marcinha-semijoias-default-rtdb.firebaseio.com",
  projectId:"marcinha-semijoias"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

db.ref('products').on('value', snap=>{
  const box=document.getElementById('list');
  box.innerHTML='';

  if(!snap.exists()){
    box.innerHTML='<p>Nenhum produto cadastrado.</p>';
    return;
  }

  snap.forEach(p=>{
    const v=p.val();
    box.innerHTML+=`
      <div class="card">
        <strong>${v.name || 'Sem nome'}</strong><br>
        Preço: R$ ${v.price || 0}<br>
        Estoque: ${v.stock || 0}
      </div>
    `;
  });
});
</script>

</body>
</html>
