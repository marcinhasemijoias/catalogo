<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Joias - Coleção Exclusiva</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF7; color: #2D2926; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .lux-border { border-color: #E5DACE; }
        .lux-gold { color: #A68966; }
        .bg-lux-gold { background-color: #A68966; }
        .product-card:hover img { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={`inline-block ${className}`}></i>;
        };

        function Catalog() {
            const [products, setProducts] = useState([]);
            const [storeConfig, setStoreConfig] = useState({ name: 'Royal Joias' });
            const [cart, setCart] = useState([]);
            const [view, setView] = useState('grid'); // 'grid' ou 'checkout'

            useEffect(() => {
                // Sincroniza com o que foi feito no Admin
                const savedProducts = localStorage.getItem('luxury_products');
                const savedConfig = localStorage.getItem('luxury_config');
                
                if (savedProducts) setProducts(JSON.parse(savedProducts));
                if (savedConfig) setStoreConfig(JSON.parse(savedConfig));
            }, []);

            const addToCart = (product) => {
                setCart([...cart, product]);
                alert("Peça adicionada à sua seleção.");
            };

            const formatMoney = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

            return (
                <div className="min-h-screen">
                    {/* Header Minimalista */}
                    <header className="bg-white/80 backdrop-blur-md border-b lux-border py-8 px-6 sticky top-0 z-50 flex justify-between items-center">
                        <div className="w-10"></div>
                        <h1 className="text-2xl font-serif tracking-[0.4em] uppercase">{storeConfig.name}</h1>
                        <button className="relative lux-gold" onClick={() => cart.length > 0 && setView('checkout')}>
                            <Icon name="shopping-bag" size={24} />
                            {cart.length > 0 && (
                                <span className="absolute -top-2 -right-2 bg-black text-white text-[9px] w-4 h-4 rounded-full flex items-center justify-center font-bold">
                                    {cart.length}
                                </span>
                            )}
                        </button>
                    </header>

                    <main className="max-w-6xl mx-auto px-6 py-12">
                        {products.length === 0 ? (
                            <div className="text-center py-20">
                                <p className="font-serif italic text-gray-400">Nossa nova coleção está sendo preparada...</p>
                                <p className="text-[10px] uppercase tracking-widest mt-4">Aguarde novidades</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
                                {products.map(product => (
                                    <div key={product.id} className="product-card group cursor-pointer">
                                        <div className="aspect-[4/5] bg-[#F5F2EE] overflow-hidden border lux-border mb-4 relative">
                                            {product.image ? (
                                                <img src={product.image} className="w-full h-full object-cover transition-transform duration-700" />
                                            ) : (
                                                <div className="w-full h-full flex items-center justify-center text-gray-300">
                                                    <Icon name="image" size={40} />
                                                </div>
                                            )}
                                            <button 
                                                onClick={() => addToCart(product)}
                                                className="absolute bottom-4 left-4 right-4 bg-white/90 py-3 text-[10px] uppercase tracking-widest font-bold opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                                            >
                                                Adicionar à Seleção
                                            </button>
                                        </div>
                                        <div className="text-center">
                                            <p className="text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-1">{product.sku}</p>
                                            <h3 className="font-serif text-lg tracking-wide mb-2">{product.name}</h3>
                                            <p className="lux-gold font-semibold tracking-tighter">
                                                {formatMoney(product.price)}
                                            </p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Footer Fixo */}
                    <footer className="py-20 border-t lux-border text-center">
                        <p className="text-[10px] tracking-[0.6em] uppercase lux-gold font-bold">
                            Autenticidade • Excelência • {storeConfig.name}
                        </p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Catalog />);
    </script>
</body>
</html>
