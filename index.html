<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Marcinha Semijoias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-[#F8F6F2] text-[#1a1a1a]">

<header class="bg-white p-6 text-center border-b">
  <h1 class="text-2xl tracking-widest font-serif text-[#A68966]">Marcinha Semijoias</h1>
</header>

<main class="max-w-5xl mx-auto p-6">
  <div id="products" class="grid md:grid-cols-3 gap-6"></div>

  <div class="mt-12 bg-white p-6 border">
    <h2 class="font-serif text-xl mb-4">Carrinho</h2>
    <div id="cart"></div>

    <div class="mt-4 space-y-2 text-right">
      <p>Total: <strong id="total">R$ 0</strong></p>
      <p class="text-green-600">PIX (-10%): <strong id="pixTotal">R$ 0</strong></p>
      <p>Cartão: <strong>3x sem juros</strong></p>
    </div>

    <input id="customer" placeholder="Nome da cliente" class="border p-2 w-full mt-4">

    <button onclick="checkout()" class="w-full mt-4 bg-black text-white py-3 uppercase tracking-widest">
      Finalizar no WhatsApp
    </button>
  </div>
</main>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD5RdWTYOnaTov7VtM9ZGenUpFYSZVGoPs",
  authDomain: "marcinha-semijoias.firebaseapp.com",
  databaseURL: "https://marcinha-semijoias-default-rtdb.firebaseio.com",
  projectId: "marcinha-semijoias",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let cart = [];

db.ref('products').on('value', snap => {
  const el = document.getElementById('products');
  el.innerHTML = '';
  snap.forEach(p => {
    const d = p.val();
    el.innerHTML += `
      <div class="bg-white border p-4">
        <img src="${d.image}" class="h-40 w-full object-cover mb-3">
        <h3 class="font-bold">${d.name}</h3>
        <p>R$ ${d.price}</p>
        <button onclick='add(${JSON.stringify(d)})' class="mt-2 border px-3 py-1 text-xs">
          Adicionar
        </button>
      </div>`;
  });
});

function add(p){
  cart.push(p);
  renderCart();
}

function renderCart(){
  const el = document.getElementById('cart');
  let total = 0;
  el.innerHTML = cart.map(p=>{
    total += p.price;
    return `<p class="text-sm">${p.name} — R$ ${p.price}</p>`;
  }).join('');
  document.getElementById('total').innerText = `R$ ${total.toFixed(2)}`;
  document.getElementById('pixTotal').innerText = `R$ ${(total*0.9).toFixed(2)}`;
}

function checkout(){
  if(cart.length === 0) return alert('Carrinho vazio');
  const name = document.getElementById('customer').value;
  if(!name) return alert('Nome da cliente');

  const total = cart.reduce((s,p)=>s+p.price,0);
  const order = {
    customerName: name,
    items: cart.map(p=>p.name).join('\n'),
    total: total.toFixed(2),
    pixTotal: (total*0.9).toFixed(2),
    date: new Date().toLocaleDateString('pt-BR')
  };

  db.ref('orders').push(order);

  const msg =
`Pedido Marcinha Semijoias
Cliente: ${name}

${order.items}

Total: R$ ${order.total}
PIX: R$ ${order.pixTotal}`;

  window.open(`https://wa.me/55SEUNUMERO?text=${encodeURIComponent(msg)}`);
  cart = [];
  renderCart();
}
</script>

</body>
</html>
