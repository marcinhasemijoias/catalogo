<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcinha Semijoias | Catálogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF7; }
        .category-title::after { content: ''; display: block; width: 50px; height: 2px; background: #A68966; margin-top: 8px; }
    </style>
</head>
<body>

    <header class="py-12 text-center border-b border-[#E5E1DB] bg-white">
        <h1 class="font-serif text-4xl tracking-widest uppercase text-[#1a1a1a]">Marcinha Semijoias</h1>
        <p class="text-[10px] tracking-[0.3em] uppercase text-[#8C857B] mt-2">Luxo e Sofisticação</p>
    </header>

    <a href="cart.html" class="fixed bottom-6 right-6 z-50 bg-black text-white p-4 rounded-full shadow-2xl flex items-center gap-2 hover:scale-110 transition-transform active:scale-95">
        <span class="text-[10px] uppercase tracking-widest font-bold">Carrinho</span>
        <span id="cartCount" class="bg-[#A68966] text-[10px] px-2 py-1 rounded-full text-white">0</span>
    </a>

    <main class="max-w-7xl mx-auto p-6 py-12 space-y-20" id="catalogContainer">
        <div class="text-center py-20 text-gray-400 animate-pulse uppercase text-xs tracking-widest">
            Sincronizando Coleções...
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD5RdWTYOnaTov7VtM9ZGenUpFYSZVGoPs",
            authDomain: "marcinha-semijoias.firebaseapp.com",
            databaseURL: "https://marcinha-semijoias-default-rtdb.firebaseio.com",
            projectId: "marcinha-semijoias",
            storageBucket: "marcinha-semijoias.firebasestorage.app",
            messagingSenderId: "830107812924",
            appId: "1:830107812924:web:1ee54d9b875514e48eef39"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let settings = { pixDiscount: 0, installments: 1 };

        // 1. Carrega as Configurações primeiro
        db.ref('settings').on('value', s => {
            if (s.val()) settings = s.val();
            renderCatalog(); // Recarrega o catálogo se o desconto mudar no painel
        });

        // 2. Função de Renderização
        function renderCatalog() {
            db.ref('products').on('value', (snapshot) => {
                const data = snapshot.val();
                const container = document.getElementById("catalogContainer");
                container.innerHTML = "";

                if (!data) {
                    container.innerHTML = "<p class='text-center text-gray-400'>Nenhum produto disponível no momento.</p>";
                    return;
                }

                // Agrupamento Automático por Categoria
                const categories = {};
                Object.keys(data).forEach(id => {
                    const p = data[id];
                    if (!categories[p.category]) categories[p.category] = [];
                    categories[p.category].push({ id, ...p });
                });

                // Criação das Seções
                Object.keys(categories).sort().forEach(cat => {
                    const section = document.createElement("section");
                    section.innerHTML = `
                        <h2 class="font-serif text-2xl uppercase tracking-widest mb-10 text-[#A68966] category-title">${cat}</h2>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-x-6 gap-y-12">
                            ${categories[cat].map(p => {
                                const pixPrice = p.price * (1 - (settings.pixDiscount / 100));
                                const instValue = p.price / (settings.installments || 1);
                                
                                return `
                                <div class="group">
                                    <div class="relative aspect-[3/4] overflow-hidden bg-[#F2F2F2] mb-4 shadow-sm">
                                        <img src="${p.image}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110" loading="lazy">
                                        ${p.stock <= 0 ? '<div class="absolute inset-0 bg-white/70 flex items-center justify-center text-[10px] uppercase font-bold tracking-widest text-black">Esgotado</div>' : ''}
                                    </div>
                                    <div class="text-center px-2">
                                        <h3 class="text-[9px] text-gray-400 uppercase font-mono tracking-tighter">${p.sku}</h3>
                                        <h4 class="text-[11px] uppercase font-bold leading-tight h-8 flex items-center justify-center mb-1 text-gray-800">${p.name}</h4>
                                        
                                        <div class="space-y-1">
                                            <p class="text-sm font-bold text-gray-900">R$ ${p.price.toFixed(2)}</p>
                                            <div class="bg-green-50 py-1 rounded">
                                                <p class="text-[10px] text-green-700 font-bold uppercase italic">R$ ${pixPrice.toFixed(2)} no PIX</p>
                                            </div>
                                            <p class="text-[9px] text-gray-400 uppercase tracking-tighter">
                                                ou ${(settings.installments || 1)}x de R$ ${instValue.toFixed(2)}
                                            </p>
                                        </div>

                                        <button onclick="addToCart('${p.id}', '${p.name}', ${p.price}, '${p.image}', '${p.sku}')" 
                                                class="mt-5 w-full text-[10px] uppercase font-bold border border-black py-3 hover:bg-black hover:text-white transition-all duration-300 tracking-widest">
                                            Adicionar ao Carrinho
                                        </button>
                                    </div>
                                </div>`;
                            }).join('')}
                        </div>`;
                    container.appendChild(section);
                });
            });
        }

        // 3. Funções do Carrinho
        function addToCart(id, name, price, image, sku) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ id, name, price, image, sku, qty: 1 });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            
            // Feedback visual em vez de alert chato
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "Adicionado! ✓";
            btn.classList.add("bg-green-600", "border-green-600", "text-white");
            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.remove("bg-green-600", "border-green-600", "text-white");
            }, 1500);
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById("cartCount").innerText = cart.length;
        }

        // Inicia o contador ao carregar
        updateCartCount();
    </script>
</body>
</html>
