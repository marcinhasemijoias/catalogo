<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CatÃ¡logo | Semijoias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<style>
body{background:#F8F6F2}
button{transition:.2s}
</style>
</head>

<body class="p-6 max-w-5xl mx-auto">

<!-- HEADER -->
<header class="mb-10 text-center">
  <h1 id="storeName" class="font-serif text-3xl text-[#A68966] tracking-widest">
    Loja
  </h1>
  <p class="uppercase text-xs tracking-widest text-gray-500 mt-2">
    CatÃ¡logo Exclusivo
  </p>
</header>

<!-- PRODUTOS -->
<section id="products" class="grid md:grid-cols-3 gap-6 mb-12"></section>

<!-- CARRINHO -->
<section class="max-w-md mx-auto bg-white border p-6">
  <h2 class="font-serif text-xl mb-4 text-[#A68966] text-center">
    Carrinho
  </h2>

  <div id="cartItems" class="space-y-3 mb-4"></div>

  <div class="border-t pt-4 text-sm space-y-1">
    <p>Total: <strong id="total">R$ 0</strong></p>
    <p id="pixInfo" class="text-green-600 hidden"></p>
  </div>

  <!-- PAGAMENTO -->
  <div class="mt-6 space-y-3">
    <button onclick="checkout('pix')" class="w-full border py-3 flex justify-center gap-2">
      ðŸ’° PIX
    </button>
    <button onclick="checkout('card')" class="w-full border py-3 flex justify-center gap-2">
      ðŸ’³ CartÃ£o
    </button>
  </div>
</section>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyD5RdWTYOnaTov7VtM9ZGenUpFYSZVGoPs",
  authDomain: "marcinha-semijoias.firebaseapp.com",
  databaseURL: "https://marcinha-semijoias-default-rtdb.firebaseio.com",
  projectId: "marcinha-semijoias"
});
const db = firebase.database();

let cart = {};
let settings = {};

/* SETTINGS */
db.ref('settings').once('value').then(s=>{
  settings = s.val() || {};
  storeName.innerText = settings.name || 'Loja';
});

/* PRODUTOS */
db.ref('products').on('value', snap=>{
  products.innerHTML='';
  snap.forEach(p=>{
    const d=p.val();
    products.innerHTML+=`
      <div class="bg-white border p-4">
        <img src="${d.image}" class="w-full h-48 object-cover mb-3">
        <h3 class="font-serif">${d.name}</h3>
        <p class="text-sm mb-3">R$ ${d.price}</p>
        <button onclick='add("${p.key}",${JSON.stringify(d)})'
          class="border w-full py-2">
          Adicionar
        </button>
      </div>`;
  });
});

/* CARRINHO */
function add(id,p){
  if(!cart[id]) cart[id]={...p,qty:0};
  cart[id].qty++;
  renderCart();
}

function change(id,val){
  cart[id].qty+=val;
  if(cart[id].qty<=0) delete cart[id];
  renderCart();
}

function renderCart(){
  cartItems.innerHTML='';
  let total=0;

  Object.entries(cart).forEach(([id,p])=>{
    total+=p.price*p.qty;
    cartItems.innerHTML+=`
      <div class="flex justify-between items-center">
        <div>
          <strong>${p.name}</strong><br>
          R$ ${p.price} x ${p.qty}
        </div>
        <div class="flex gap-2">
          <button onclick="change('${id}',-1)">âž–</button>
          <button onclick="change('${id}',1)">âž•</button>
        </div>
      </div>`;
  });

  totalEl=total;
  totalTxt.innerText='R$ '+total.toFixed(2);

  if(settings.pix){
    const pixTotal=total*(1-settings.pix/100);
    pixInfo.innerText=`PIX com ${settings.pix}% OFF: R$ ${pixTotal.toFixed(2)}`;
    pixInfo.classList.remove('hidden');
  }
}

const totalTxt=document.getElementById('total');
const pixInfo=document.getElementById('pixInfo');

/* CHECKOUT */
function checkout(type){
  if(Object.keys(cart).length===0){
    alert('Carrinho vazio');
    return;
  }

  let msg=`ðŸ› *NOVO PEDIDO*\n\n`;
  let total=0;

  Object.values(cart).forEach(p=>{
    msg+=`â€¢ ${p.name} (${p.qty}x) â€” R$ ${(p.price*p.qty).toFixed(2)}\n`;
    total+=p.price*p.qty;
  });

  if(type==='pix'){
    const desconto=settings.pix||0;
    const final=total*(1-desconto/100);
    msg+=`\nðŸ’° *PIX (${desconto}% OFF)*\nTotal: R$ ${final.toFixed(2)}`;
  }else{
    msg+=`\nðŸ’³ *CartÃ£o*\nParcelas: ${settings.parcelas||1}x\nTotal: R$ ${total.toFixed(2)}`;
  }

  const phone=settings.whatsapp;
  const url=`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
  window.open(url,'_blank');
}
</script>

</body>
</html>
