<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel | Estoque</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>

<body class="bg-[#F8F6F2] p-8">

<h1 class="font-serif text-2xl mb-6 text-[#A68966]">Produtos & Estoque</h1>

<div id="products" class="grid md:grid-cols-2 gap-4"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD5RdWTYOnaTov7VtM9ZGenUpFYSZVGoPs",
  authDomain: "marcinha-semijoias.firebaseapp.com",
  databaseURL: "https://marcinha-semijoias-default-rtdb.firebaseio.com",
  projectId: "marcinha-semijoias",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

db.ref('products').on('value', snap=>{
  const el = document.getElementById('products');
  el.innerHTML='';
  snap.forEach(p=>{
    const d=p.val();
    el.innerHTML+=`
      <div class="bg-white border p-4">
        <h3 class="font-bold">${d.name}</h3>
        <p>R$ ${d.price}</p>
        <p class="${d.stock<=3?'text-red-500':'text-gray-600'}">
          Estoque: ${d.stock}
        </p>
      </div>`;
  });
});
</script>

</body>
</html>
