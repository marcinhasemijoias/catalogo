<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Marcinha Semijoias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Cinzel:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F8F6F2; }
        .font-serif { font-family: 'Cinzel', serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>

    <header class="bg-white border-b border-[#E5E1DB] py-6 px-8 flex justify-between items-center sticky top-0 z-50">
        <div>
            <h1 class="font-serif text-xl tracking-[0.2em] text-[#A68966]">Marcinha Semijoias</h1>
            <p class="text-[9px] uppercase tracking-widest text-gray-400">Painel de Controle</p>
        </div>
        <nav class="flex gap-6 text-[10px] uppercase font-bold tracking-widest cursor-pointer">
            <a onclick="showTab('produtos')" class="hover:text-[#A68966]">Produtos</a>
            <a onclick="showTab('vendas')" class="text-[#A68966]" id="nav-vendas">Vendas</a>
            <a onclick="showTab('config')" class="hover:text-[#A68966]">Configurações</a>
        </nav>
    </header>

    <main class="max-w-5xl mx-auto p-8">
        
        <div id="produtos" class="tab-content">
            <h2 class="font-serif text-2xl mb-4">Gestão de Estoque</h2>
            <p class="text-sm text-gray-500 mb-8 font-bold uppercase tracking-widest">Aba em desenvolvimento ou insira seu código de cadastro aqui.</p>
        </div>

        <div id="vendas" class="tab-content active">
            <div class="flex justify-between items-end border-b border-[#A68966] pb-4 mb-8">
                <div>
                    <h2 class="font-serif text-2xl text-[#1a1a1a]">Histórico de Pedidos</h2>
                    <p class="text-[10px] uppercase text-gray-400 mt-1">Exclusão individual e romaneios compactos</p>
                </div>
            </div>
            <div id="ordersList" class="grid gap-4"></div>
        </div>

        <div id="config" class="tab-content">
            <h2 class="font-serif text-2xl mb-4">Configurações da Loja</h2>
            <p class="text-sm text-gray-500 mb-8 font-bold uppercase tracking-widest">Defina descontos e parcelas aqui.</p>
        </div>

    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD5RdWTYOnaTov7VtM9ZGenUpFYSZVGoPs",
            authDomain: "marcinha-semijoias.firebaseapp.com",
            databaseURL: "https://marcinha-semijoias-default-rtdb.firebaseio.com",
            projectId: "marcinha-semijoias",
            storageBucket: "marcinha-semijoias.firebasestorage.app",
            messagingSenderId: "830107812924",
            appId: "1:830107812924:web:1ee54d9b875514e48eef39"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // NAVEGAÇÃO ENTRE ABAS
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('text-[#A68966]'));
            event.target.classList.add('text-[#A68966]');
        }

        // CARREGAR VENDAS
        db.ref('orders').on('value', snap => {
            const list = document.getElementById("ordersList");
            const data = snap.val();
            list.innerHTML = "";
            if (!data) {
                list.innerHTML = "<p class='text-center py-10 text-gray-400'>Nenhum pedido.</p>";
                return;
            }
            Object.keys(data).reverse().forEach(id => {
                const o = data[id];
                list.innerHTML += `
                    <div class="bg-white border border-[#E5E1DB] p-4 rounded shadow-sm flex justify-between items-center">
                        <div>
                            <p class="text-[9px] text-[#A68966] font-bold">${o.date}</p>
                            <h4 class="text-xs font-bold uppercase">${o.customerName}</h4>
                            <p class="text-[10px] text-gray-400">Total: R$ ${o.total}</p>
                        </div>
                        <div class="flex gap-3">
                            <button onclick="printOrder('${id}')" class="bg-black text-white text-[9px] px-3 py-2 rounded font-bold uppercase tracking-widest hover:bg-[#A68966]">Imprimir</button>
                            <button onclick="deleteOrder('${id}')" class="text-[9px] text-red-400 font-bold uppercase">Excluir</button>
                        </div>
                    </div>`;
            });
        });

        function deleteOrder(id) {
            if(confirm("Excluir este pedido permanentemente?")) db.ref('orders/' + id).remove();
        }

        // ROMANEIO LUXO COMPACTO (1 PÁGINA)
        function printOrder(id) {
            db.ref('orders/' + id).once('value', snap => {
                const o = snap.val();
                const win = window.open('', '', 'height=800,width=800');
                win.document.write(`
                    <html>
                    <head>
                        <style>
                            @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap');
                            @page { size: auto; margin: 5mm; }
                            body { font-family: 'Inter', sans-serif; margin: 0; padding: 20px; color: #1a1a1a; }
                            .outer-border { border: 1px solid #A68966; padding: 20px; height: calc(100vh - 70px); position: relative; }
                            header { text-align: center; margin-bottom: 20px; border-bottom: 1px solid #F2F2F2; padding-bottom: 10px; }
                            h1 { font-family: 'Cinzel', serif; font-size: 22px; margin: 0; color: #A68966; letter-spacing: 4px; }
                            .details { display: flex; justify-content: space-between; font-size: 10px; text-transform: uppercase; margin-bottom: 20px; font-weight: 600; }
                            .items-title { font-family: 'Cinzel', serif; font-size: 11px; color: #A68966; border-bottom: 1px solid #A68966; margin-bottom: 10px; padding-bottom: 2px; }
                            .items-content { font-size: 11px; line-height: 1.5; white-space: pre-wrap; height: 350px; overflow: hidden; }
                            .total-box { position: absolute; bottom: 120px; right: 40px; text-align: right; border-top: 1px solid #eee; padding-top: 10px; width: 200px; }
                            .total-box span { font-size: 9px; text-transform: uppercase; color: #888; }
                            .total-box p { font-size: 20px; font-family: 'Cinzel', serif; margin: 0; font-weight: bold; }
                            .signatures { position: absolute; bottom: 40px; left: 40px; right: 40px; display: flex; justify-content: space-between; }
                            .sig-line { width: 45%; border-top: 1px solid #A68966; text-align: center; font-size: 8px; text-transform: uppercase; padding-top: 5px; font-weight: bold; color: #A68966; }
                        </style>
                    </head>
                    <body>
                        <div class="outer-border">
                            <header>
                                <h1>Marcinha Semijoias</h1>
                                <p style="font-size: 8px; text-transform: uppercase; letter-spacing: 2px; color: #aaa;">Romaneio de Conferência</p>
                            </header>
                            <div class="details">
                                <span>Cliente: ${o.customerName}</span>
                                <span>Data: ${o.date}</span>
                            </div>
                            <div class="items-title">Itens do Pedido</div>
                            <div class="items-content">${o.items}</div>
                            <div class="total-box">
                                <span>Total Investido</span>
                                <p>R$ ${o.total}</p>
                            </div>
                            <div class="signatures">
                                <div class="sig-line">Assinatura Cliente</div>
                                <div class="sig-line">Marcinha Semijoias</div>
                            </div>
                        </div>
                    </body>
                    </html>
                `);
                win.document.close();
                setTimeout(() => { win.print(); win.close(); }, 400);
            });
        }
    </script>
</body>
</html>
