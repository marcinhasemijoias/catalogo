<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel | Pedidos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>

<body class="bg-[#F8F6F2] p-8">

<h1 class="font-serif text-2xl mb-6 text-[#A68966]">Pedidos</h1>

<div id="orders" class="space-y-4"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD5RdWTYOnaTov7VtM9ZGenUpFYSZVGoPs",
  authDomain: "marcinha-semijoias.firebaseapp.com",
  databaseURL: "https://marcinha-semijoias-default-rtdb.firebaseio.com",
  projectId: "marcinha-semijoias",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

db.ref('orders').on('value', snap=>{
  const el = document.getElementById('orders');
  el.innerHTML='';
  snap.forEach(o=>{
    const d=o.val();
    el.innerHTML+=`
      <div class="bg-white border p-4">
        <p class="text-xs text-gray-500">${d.date}</p>
        <h3 class="font-bold">${d.customerName}</h3>
        <pre class="text-sm">${d.items}</pre>
        <p><strong>Total:</strong> R$ ${d.total}</p>
        <p class="text-green-600"><strong>PIX:</strong> R$ ${d.pixTotal}</p>
      </div>`;
  });
});
</script>

</body>
</html>
