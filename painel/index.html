<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4 bg-neutral-100">

<h1 class="text-xl mb-4 font-serif">Painel Administrativo</h1>

<input placeholder="Nome da Loja"
  class="border p-2 w-full mb-2"
  oninput="localStorage.setItem('storeName', this.value)">

<input placeholder="WhatsApp da Loja"
  class="border p-2 w-full mb-4"
  oninput="localStorage.setItem('storePhone', this.value)">

<hr class="my-4">

<h2 class="mb-2">Novo Produto</h2>

<input id="name" placeholder="Nome" class="border p-2 w-full mb-2">
<input id="price" placeholder="PreÃ§o" class="border p-2 w-full mb-2">
<input id="image" placeholder="URL da Imagem" class="border p-2 w-full mb-2">

<button onclick="add()" class="bg-black text-white px-4 py-2">
Adicionar
</button>

<script>
function add() {
  const products = JSON.parse(localStorage.getItem("products")) || [];

  products.push({
    id: Date.now().toString(),
    name: name.value,
    price: Number(price.value),
    image: image.value
  });

  localStorage.setItem("products", JSON.stringify(products));
  alert("Produto salvo");
}
</script>

</body>
</html>
