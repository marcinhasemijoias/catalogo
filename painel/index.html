<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin | Marcinha Semijoias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF7; color: #111111; }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } body { background: white; } }
        .print-only { display: none; }
    </style>
</head>
<body>

    <nav class="border-b border-[#E5E1DB] bg-white px-6 py-4 flex justify-between items-center no-print">
        <h1 class="font-serif text-xl tracking-tighter uppercase">Gestão <span class="text-[#A68966]">Boutique</span></h1>
        <div class="flex gap-4">
            <a href="../index.html" class="text-[10px] tracking-widest uppercase border border-[#111111] px-4 py-2 hover:bg-[#111111] hover:text-white transition">Ver Loja Online</a>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto p-6 space-y-12 no-print">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <section class="lg:col-span-1 space-y-6">
                <h2 class="font-serif text-xl border-b border-[#A68966] pb-2">Marca & Regras</h2>
                <div class="space-y-3 bg-white p-5 border border-[#E5E1DB] shadow-sm">
                    <input type="text" id="storeName" class="w-full bg-transparent border-b border-[#E5E1DB] py-2 text-sm focus:outline-none" placeholder="Nome da Loja">
                    <input type="number" id="whatsapp" class="w-full bg-transparent border-b border-[#E5E1DB] py-2 text-sm focus:outline-none" placeholder="WhatsApp (DDD)">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="pixDiscount" class="bg-transparent border-b border-[#E5E1DB] py-2 text-sm focus:outline-none" placeholder="Desc. PIX %">
                        <input type="number" id="maxInstallments" class="bg-transparent border-b border-[#E5E1DB] py-2 text-sm focus:outline-none" placeholder="Parcelas">
                    </div>
                    <button onclick="saveSettings()" class="w-full bg-[#111111] text-white text-[10px] tracking-widest uppercase py-3 mt-2 hover:bg-[#333] transition">Atualizar Configurações</button>
                </div>
            </section>

            <section class="lg:col-span-2 space-y-6">
                <h2 class="font-serif text-xl border-b border-[#A68966] pb-2" id="formTitle">Novo Produto</h2>
                <div class="bg-white border border-[#E5E1DB] p-6 shadow-sm">
                    <input type="hidden" id="editId">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="pName" placeholder="Nome da Joia" class="w-full border-b border-[#E5E1DB] py-2 text-sm focus:outline-none">
                        <input type="text" id="pSku" placeholder="SKU (Ex: AN-001)" class="w-full border-b border-[#E5E1DB] py-2 text-sm focus:outline-none">
                        <input type="number" id="pPrice" placeholder="Preço" class="w-full border-b border-[#E5E1DB] py-2 text-sm focus:outline-none">
                        <input type="number" id="pStock" placeholder="Estoque" class="w-full border-b border-[#E5E1DB] py-2 text-sm focus:outline-none">
                    </div>
                    <div class="mt-4 flex items-center gap-4">
                        <input type="file" id="pImage" accept="image/*" class="text-xs">
                        <div id="imgPreview" class="w-14 h-14 border hidden bg-center bg-cover"></div>
                    </div>
                    <div class="flex gap-2 mt-6">
                        <button onclick="addProduct()" id="btnSave" class="flex-1 bg-[#111111] text-white text-[10px] uppercase py-4">Salvar no Catálogo</button>
                        <button onclick="resetForm()" id="btnCancel" class="hidden px-6 border text-[10px] uppercase">Cancelar</button>
                    </div>
                </div>
            </section>
        </div>

        <section class="space-y-6">
            <h2 class="font-serif text-2xl border-b border-[#A68966] pb-2">Estoque</h2>
            <div class="bg-white border border-[#E5E1DB]">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-[#FDFBF7] text-[10px] uppercase text-[#8C857B] border-b">
                            <th class="p-4">Produto</th>
                            <th class="p-4">Preço</th>
                            <th class="p-4 text-center">Estoque</th>
                            <th class="p-4 text-right">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="productList" class="text-sm"></tbody>
                </table>
            </div>
        </section>

        <section class="space-y-6">
            <h2 class="font-serif text-2xl border-b border-[#A68966] pb-2">Vendas</h2>
            <div class="bg-white border border-[#E5E1DB]">
                <table class="w-full text-left">
                    <tbody id="ordersTable" class="text-xs"></tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="printArea" class="print-only"></div>

    <script>
        window.onload = () => {
            ['storeName', 'whatsapp', 'pixDiscount', 'maxInstallments'].forEach(id => {
                document.getElementById(id).value = localStorage.getItem(id) || '';
            });
            renderProducts();
            renderOrders();
        };

        function saveSettings() {
            ['storeName', 'whatsapp', 'pixDiscount', 'maxInstallments'].forEach(id => {
                localStorage.setItem(id, document.getElementById(id).value);
            });
            alert("Salvo!");
            location.reload();
        }

        let currentImgBase64 = "";
        document.getElementById('pImage').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                currentImgBase64 = ev.target.result;
                const prev = document.getElementById('imgPreview');
                prev.style.backgroundImage = `url(${currentImgBase64})`;
                prev.classList.remove('hidden');
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        function addProduct() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('pName').value;
            const price = parseFloat(document.getElementById('pPrice').value);
            const stock = parseInt(document.getElementById('pStock').value) || 0;
            const sku = document.getElementById('pSku').value;

            if (!name || isNaN(price)) return alert("Preencha os campos!");

            let products = JSON.parse(localStorage.getItem('products') || '[]');
            if (id) {
                const idx = products.findIndex(p => p.id === id);
                products[idx] = { ...products[idx], name, sku, price, stock, image: currentImgBase64 || products[idx].image };
            } else {
                products.push({ id: Date.now().toString(), name, sku, price, stock, image: currentImgBase64 });
            }
            localStorage.setItem('products', JSON.stringify(products));
            resetForm(); renderProducts();
        }

        function renderProducts() {
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            document.getElementById('productList').innerHTML = products.map(p => `
                <tr class="border-b">
                    <td class="p-4 flex items-center gap-2"><img src="${p.image}" class="w-8 h-8 object-cover">${p.name}</td>
                    <td class="p-4">R$ ${p.price.toFixed(2)}</td>
                    <td class="p-4 text-center">${p.stock} un</td>
                    <td class="p-4 text-right">
                        <button onclick="editProduct('${p.id}')" class="text-[#A68966] mr-2">Editar</button>
                        <button onclick="removeProduct('${p.id}')" class="text-red-400">Excluir</button>
                    </td>
                </tr>`).join('');
        }

        function editProduct(id) {
            const p = JSON.parse(localStorage.getItem('products')).find(x => x.id === id);
            document.getElementById('editId').value = p.id;
            document.getElementById('pName').value = p.name;
            document.getElementById('pPrice').value = p.price;
            document.getElementById('pStock').value = p.stock;
            document.getElementById('pSku').value = p.sku;
            document.getElementById('formTitle').innerText = "Editando...";
            document.getElementById('btnCancel').classList.remove('hidden');
        }

        function resetForm() {
            document.getElementById('editId').value = '';
            document.getElementById('pName').value = '';
            document.getElementById('pPrice').value = '';
            document.getElementById('pStock').value = '';
            document.getElementById('pSku').value = '';
            document.getElementById('imgPreview').classList.add('hidden');
            currentImgBase64 = "";
        }

        function removeProduct(id) { if(confirm("Excluir?")) { const p = JSON.parse(localStorage.getItem('products')).filter(x => x.id !== id); localStorage.setItem('products', JSON.stringify(p)); renderProducts(); } }

        function renderOrders() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            document.getElementById('ordersTable').innerHTML = orders.map((o, i) => `
                <tr class="border-b">
                    <td class="p-4"><b>${o.customerName}</b><br>${o.date}</td>
                    <td class="p-4">R$ ${o.total}</td>
                    <td class="p-4 text-right"><button onclick="deleteOrder(${i})">✕</button></td>
                </tr>`).join('');
        }
        function deleteOrder(i) { let o = JSON.parse(localStorage.getItem('orders')); o.splice(i,1); localStorage.setItem('orders', JSON.stringify(o)); renderOrders(); }
    </script>
</body>
</html>
