<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Profissional | Marcinha Semijoias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF7; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-5xl mx-auto mb-10 border-b pb-6">
        <h1 class="font-serif text-2xl uppercase tracking-widest text-[#A68966]">Gestão Marcinha Semijoias</h1>
        <p id="status" class="text-[10px] text-green-500 font-bold uppercase mt-1 tracking-tighter">● Banco de Dados Sincronizado</p>
        
        <nav class="flex gap-4 mt-6 overflow-x-auto pb-2">
            <button onclick="openTab('produtos')" class="tab-btn text-[10px] uppercase tracking-widest font-bold border-b-2 border-[#A68966] pb-1 whitespace-nowrap">Produtos</button>
            <button onclick="openTab('vendas')" class="tab-btn text-[10px] uppercase tracking-widest font-bold border-b-2 border-transparent pb-1 whitespace-nowrap text-gray-400">Vendas e Pedidos</button>
            <button onclick="openTab('config')" class="tab-btn text-[10px] uppercase tracking-widest font-bold border-b-2 border-transparent pb-1 whitespace-nowrap text-gray-400">Configurações</button>
        </nav>
    </header>

    <main class="max-w-5xl mx-auto">
        
        <div id="produtos" class="tab-content active space-y-8">
            <section class="bg-white p-6 border border-[#E5E1DB]">
                <h2 class="font-serif text-lg mb-4">Adicionar ao Estoque</h2>
                <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="pName" placeholder="Nome da Peça" class="border p-3 text-sm" required>
                    <input type="number" id="pPrice" placeholder="Preço" step="0.01" class="border p-3 text-sm" required>
                    
                    <div class="border p-3 bg-gray-50 rounded">
                        <label class="text-[9px] uppercase text-gray-400 block mb-1">Imagem da Joia (Upload)</label>
                        <input type="file" id="pImageFile" accept="image/*" class="text-[10px]" required>
                    </div>

                    <input type="number" id="pStock" placeholder="Quantidade em Estoque" class="border p-3 text-sm" required>
                    
                    <select id="pCategory" class="border p-3 text-sm bg-white md:col-span-2" required>
                        <option value="" disabled selected>Escolha a Categoria</option>
                        <option value="Brincos">Brincos</option>
                        <option value="Colares">Colares</option>
                        <option value="Pulseiras">Pulseiras</option>
                        <option value="Aneis">Aneis</option>
                    </select>
                    <button type="submit" id="btnSave" class="md:col-span-2 bg-black text-white py-4 text-[10px] uppercase tracking-widest hover:bg-[#A68966] transition">Salvar na Nuvem</button>
                </form>
            </section>
            
            <div id="adminProductList" class="grid grid-cols-1 gap-2">
                </div>
        </div>

        <div id="vendas" class="tab-content space-y-8">
            <section class="bg-white p-6 border border-[#E5E1DB]">
                <h2 class="font-serif text-lg mb-4">Histórico de Pedidos</h2>
                <div id="ordersList" class="space-y-4">
                    <p class="text-xs text-gray-400">Carregando pedidos...</p>
                </div>
            </section>
        </div>

        <div id="config" class="tab-content space-y-8">
            <section class="bg-white p-6 border border-[#E5E1DB]">
                <h2 class="font-serif text-lg mb-4">Configurações da Loja</h2>
                <form id="configForm" class="grid grid-cols-1 gap-6">
                    <div>
                        <label class="text-[10px] uppercase text-gray-400 font-bold">Seu WhatsApp (Ex: 5511999999999)</label>
                        <input type="text" id="storePhone" class="w-full border-b p-2 text-sm focus:outline-none focus:border-[#A68966]">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase text-gray-400 font-bold">% Desconto PIX</label>
                        <input type="number" id="pixDiscount" class="w-full border-b p-2 text-sm focus:outline-none focus:border-[#A68966]">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase text-gray-400 font-bold">Parcelamento Máximo (Cartão)</label>
                        <input type="number" id="maxInstallments" class="w-full border-b p-2 text-sm focus:outline-none focus:border-[#A68966]">
                    </div>
                    <button type="submit" class="bg-[#A68966] text-white py-4 text-[10px] uppercase tracking-widest">Atualizar Loja</button>
                </form>
            </section>
        </div>

    </main>

    <script>
        // CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyD5RdWTYOnaTov7VtM9ZGenUpFYSZVGoPs",
            authDomain: "marcinha-semijoias.firebaseapp.com",
            databaseURL: "https://marcinha-semijoias-default-rtdb.firebaseio.com",
            projectId: "marcinha-semijoias",
            storageBucket: "marcinha-semijoias.firebasestorage.app",
            messagingSenderId: "830107812924",
            appId: "1:830107812924:web:1ee54d9b875514e48eef39"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // CONTROLE DE ABAS
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-[#A68966]', 'text-black');
                btn.classList.add('border-transparent', 'text-gray-400');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('border-[#A68966]', 'text-black');
            event.currentTarget.classList.remove('border-transparent', 'text-gray-400');
        }

        // CONVERSOR DE IMAGEM
        function resizeAndConvert(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 600; 
                        const scale = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scale;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7)); 
                    };
                };
            });
        }

        // CADASTRO DE PRODUTO
        document.getElementById("productForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const btn = document.getElementById("btnSave");
            btn.innerText = "ENVIANDO IMAGEM...";
            btn.disabled = true;

            const file = document.getElementById("pImageFile").files[0];
            const base64Image = await resizeAndConvert(file);

            const newProduct = {
                name: document.getElementById("pName").value,
                price: parseFloat(document.getElementById("pPrice").value),
                image: base64Image,
                stock: parseInt(document.getElementById("pStock").value),
                category: document.getElementById("pCategory").value
            };

            db.ref('products').push(newProduct).then(() => {
                alert("Salvo na nuvem!");
                e.target.reset();
                btn.innerText = "SALVAR NA NUVEM";
                btn.disabled = false;
            });
        });

        // LISTAGEM DE PRODUTOS
        db.ref('products').on('value', (snapshot) => {
            const data = snapshot.val();
            const products = data ? Object.keys(data).map(key => ({ id: key, ...data[key] })) : [];
            const list = document.getElementById("adminProductList");
            list.innerHTML = products.reverse().map(p => `
                <div class="flex items-center justify-between bg-white p-3 border border-[#E5E1DB] rounded">
                    <div class="flex items-center gap-3">
                        <img src="${p.image}" class="w-10 h-10 object-cover rounded">
                        <div>
                            <p class="text-[10px] font-bold uppercase">${p.name}</p>
                            <p class="text-[9px] text-gray-400">${p.category} | Est: ${p.stock}</p>
                        </div>
                    </div>
                    <button onclick="deleteProduct('${p.id}')" class="text-red-300 text-[10px] uppercase">Excluir</button>
                </div>
            `).join('');
        });

        function deleteProduct(id) {
            if(confirm("Excluir definitivamente?")) db.ref('products/' + id).remove();
        }

        // CONFIGURAÇÕES
        db.ref('settings').on('value', (snapshot) => {
            const s = snapshot.val();
            if(s) {
                document.getElementById('storePhone').value = s.phone || "";
                document.getElementById('pixDiscount').value = s.pixDiscount || "";
                document.getElementById('maxInstallments').value = s.installments || "";
            }
        });

        document.getElementById("configForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const s = {
                phone: document.getElementById('storePhone').value,
                pixDiscount: document.getElementById('pixDiscount').value,
                installments: document.getElementById('maxInstallments').value
            };
            db.ref('settings').set(s).then(() => alert("Loja atualizada!"));
        });

        // PEDIDOS
        db.ref('orders').on('value', (snapshot) => {
            const data = snapshot.val();
            const orders = data ? Object.keys(data).map(key => ({ id: key, ...data[key] })) : [];
            const list = document.getElementById("ordersList");
            list.innerHTML = orders.length ? orders.reverse().map(o => `
                <div class="p-3 border bg-[#FDFBF7] text-[10px] rounded">
                    <div class="flex justify-between font-bold uppercase mb-1">
                        <span>${o.customerName}</span>
                        <span class="text-gray-400">${o.date}</span>
                    </div>
                    <p>Total: R$ ${o.total} via ${o.payment}</p>
                </div>
            `).join('') : '<p class="text-xs text-gray-400">Sem pedidos no momento.</p>';
        });
    </script>
</body>
</html>
