<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Royal Joias</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #FDFBF7; 
            color: #2D2926;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .lux-border { border-color: #E5DACE; }
        .lux-gold { color: #A68966; }
        .bg-lux-gold { background-color: #A68966; }
        
        /* Ajuste para ícones Lucide no navegador */
        .lucide { stroke-width: 1.5px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componente de Ícone
        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={`inline-block ${className}`}></i>;
        };

        function AdminApp() {
            const [products, setProducts] = useState([]);
            const [orders, setOrders] = useState([]);
            const [storeConfig, setStoreConfig] = useState({
                name: 'Royal Joias',
                whatsapp: '5511999999999'
            });
            const [newProduct, setNewProduct] = useState({ sku: '', name: '', price: '' });

            useEffect(() => {
                const savedProducts = localStorage.getItem('luxury_products');
                const savedConfig = localStorage.getItem('luxury_config');
                const savedOrders = localStorage.getItem('luxury_orders');
                
                if (savedProducts) setProducts(JSON.parse(savedProducts));
                else {
                    const initial = [{ id: 1, sku: 'RJ-772', name: 'Anel de Diamante 18k', price: 4500 }];
                    setProducts(initial);
                }

                if (savedConfig) setStoreConfig(JSON.parse(savedConfig));
                if (savedOrders) setOrders(JSON.parse(savedOrders));
            }, []);

            const saveConfig = (key, value) => {
                const updated = { ...storeConfig, [key]: value };
                setStoreConfig(updated);
                localStorage.setItem('luxury_config', JSON.stringify(updated));
            };

            const addProduct = (e) => {
                e.preventDefault();
                if (!newProduct.name || !newProduct.price) return;
                const updated = [...products, { ...newProduct, id: Date.now(), price: parseFloat(newProduct.price) }];
                setProducts(updated);
                localStorage.setItem('luxury_products', JSON.stringify(updated));
                setNewProduct({ sku: '', name: '', price: '' });
            };

            const deleteProduct = (id) => {
                const updated = products.filter(p => p.id !== id);
                setProducts(updated);
                localStorage.setItem('luxury_products', JSON.stringify(updated));
            };

            return (
                <div className="min-h-screen pb-20">
                    {/* Header Minimalista de Luxo */}
                    <header className="bg-white border-b lux-border px-8 py-6 flex justify-between items-center sticky top-0 z-50">
                        <div className="w-10"></div>
                        <h1 className="text-2xl font-serif tracking-[0.3em] uppercase text-center">{storeConfig.name}</h1>
                        <button className="lux-gold">
                            <Icon name="shopping-cart" size={22} />
                        </button>
                    </header>

                    <div className="max-w-3xl mx-auto px-6 mt-10 space-y-12">
                        
                        {/* Botão Voltar */}
                        <a href="index.html" className="text-[11px] uppercase tracking-widest lux-gold flex items-center gap-2 font-semibold">
                            <Icon name="chevron-left" size={14} /> Voltar ao Catálogo
                        </a>

                        {/* Seção: Histórico de Pedidos */}
                        <section className="bg-white border lux-border p-8 rounded-sm shadow-sm">
                            <h2 className="text-[11px] font-bold uppercase tracking-[0.2em] mb-8 border-l-2 border-[#A68966] pl-4 flex items-center gap-3">
                                <Icon name="history" size={16} className="lux-gold" /> Histórico de Pedidos
                            </h2>
                            <div className="space-y-4">
                                {orders.length === 0 ? (
                                    <p className="text-sm italic text-gray-400 font-light">Nenhum pedido realizado ainda.</p>
                                ) : (
                                    orders.map(order => (
                                        <div key={order.id} className="p-4 bg-[#FDFBF7] border lux-border flex justify-between items-center">
                                            <div className="text-[11px]">
                                                <p className="font-bold uppercase tracking-tight">{order.customer?.name}</p>
                                                <p className="text-gray-400 mt-1">{order.date} • R$ {order.total?.toLocaleString('pt-BR')}</p>
                                            </div>
                                            <Icon name="file-text" size={16} className="text-gray-300" />
                                        </div>
                                    ))
                                ) }
                            </div>
                        </section>

                        {/* Seção: Dados da Empresa */}
                        <section className="bg-white border lux-border p-8 rounded-sm shadow-sm">
                            <h2 className="text-[11px] font-bold uppercase tracking-[0.2em] mb-8 border-l-2 border-[#A68966] pl-4">Dados da Empresa</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div className="flex flex-col gap-2">
                                    <label className="text-[9px] uppercase font-bold text-gray-400 tracking-widest">Nome Comercial</label>
                                    <input 
                                        className="border-b lux-border py-2 text-sm focus:border-[#A68966] outline-none transition-colors bg-transparent"
                                        value={storeConfig.name}
                                        onChange={(e) => saveConfig('name', e.target.value)}
                                    />
                                </div>
                                <div className="flex flex-col gap-2">
                                    <label className="text-[9px] uppercase font-bold text-gray-400 tracking-widest">WhatsApp (Apenas Números)</label>
                                    <input 
                                        className="border-b lux-border py-2 text-sm focus:border-[#A68966] outline-none transition-colors bg-transparent"
                                        value={storeConfig.whatsapp}
                                        onChange={(e) => saveConfig('whatsapp', e.target.value)}
                                    />
                                </div>
                            </div>
                        </section>

                        {/* Seção: Catálogo de Peças */}
                        <section className="bg-white border lux-border p-8 rounded-sm shadow-sm">
                            <h2 className="text-[11px] font-bold uppercase tracking-[0.2em] mb-8 border-l-2 border-[#A68966] pl-4">Catálogo de Peças</h2>
                            
                            {/* Formulário de Adição */}
                            <form onSubmit={addProduct} className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
                                <input 
                                    className="border-b lux-border py-2 text-sm outline-none focus:border-[#A68966]" 
                                    placeholder="Nome da Joia"
                                    value={newProduct.name}
                                    onChange={e => setNewProduct({...newProduct, name: e.target.value})}
                                />
                                <input 
                                    className="border-b lux-border py-2 text-sm outline-none focus:border-[#A68966]" 
                                    placeholder="Referência (SKU)"
                                    value={newProduct.sku}
                                    onChange={e => setNewProduct({...newProduct, sku: e.target.value})}
                                />
                                <input 
                                    className="border-b lux-border py-2 text-sm outline-none focus:border-[#A68966]" 
                                    placeholder="Preço (Ex: 4500)"
                                    type="number"
                                    value={newProduct.price}
                                    onChange={e => setNewProduct({...newProduct, price: e.target.value})}
                                />
                                <button className="md:col-span-3 bg-[#2D2926] text-white py-4 text-[10px] uppercase tracking-[0.2em] hover:bg-black transition-all flex items-center justify-center gap-3 mt-4">
                                    <Icon name="plus-circle" size={14} /> Adicionar à Coleção
                                </button>
                            </form>

                            {/* Lista de Produtos */}
                            <div className="space-y-3 border-t lux-border pt-6">
                                {products.map(p => (
                                    <div key={p.id} className="flex justify-between items-center p-4 border lux-border rounded-sm hover:bg-[#FDFBF7] transition-colors">
                                        <div className="flex flex-col">
                                            <span className="text-[12px] font-bold uppercase tracking-tight">{p.name}</span>
                                            <span className="text-[9px] lux-gold font-semibold tracking-widest mt-1">#{p.sku || 'N/A'}</span>
                                        </div>
                                        <div className="flex items-center gap-6">
                                            <span className="text-sm font-semibold">R$ {p.price?.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                                            <button onClick={() => deleteProduct(p.id)} className="text-red-300 hover:text-red-600 transition-colors">
                                                <Icon name="trash-2" size={16} />
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </div>

                    {/* Rodapé Decorativo */}
                    <footer className="mt-20 border-t lux-border py-10 text-center">
                        <p className="text-[10px] tracking-[0.5em] uppercase lux-gold font-medium">
                            Autenticidade • Excelência • {storeConfig.name}
                        </p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminApp />);
    </script>
</body>
</html>
