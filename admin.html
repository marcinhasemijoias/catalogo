<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Royal Joias</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body className="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 18 }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}}></i>;
        };

        function Admin() {
            const [products, setProducts] = useState([]);
            const [orders, setOrders] = useState([]);
            const [storeConfig, setStoreConfig] = useState({ name: 'Royal Joias', whatsapp: '' });
            const [newItem, setNewItem] = useState({ name: '', price: '', sku: '' });

            useEffect(() => {
                setProducts(JSON.parse(localStorage.getItem('luxury_products') || '[]'));
                setOrders(JSON.parse(localStorage.getItem('luxury_orders') || '[]'));
                setStoreConfig(JSON.parse(localStorage.getItem('luxury_config') || '{"name":"Royal Joias"}'));
            }, []);

            const addProduct = () => {
                const updated = [...products, { ...newItem, id: Date.now(), price: parseFloat(newItem.price) }];
                setProducts(updated);
                localStorage.setItem('luxury_products', JSON.stringify(updated));
                setNewItem({ name: '', price: '', sku: '' });
            };

            const removeProduct = (id) => {
                const updated = products.filter(p => p.id !== id);
                setProducts(updated);
                localStorage.setItem('luxury_products', JSON.stringify(updated));
            };

            return (
                <div className="p-6 max-w-2xl mx-auto space-y-8 font-sans">
                    <h1 className="text-2xl font-bold border-b pb-4 flex items-center gap-2"><Icon name="settings"/> Painel Admin</h1>
                    
                    <section className="bg-white p-4 shadow-sm border">
                        <h2 className="font-bold mb-4 uppercase text-xs">Cadastrar Produto</h2>
                        <div className="grid grid-cols-2 gap-4 mb-4">
                            <input className="border p-2 text-sm" placeholder="Nome" value={newItem.name} onChange={e => setNewItem({...newItem, name: e.target.value})} />
                            <input className="border p-2 text-sm" placeholder="PreÃ§o" type="number" value={newItem.price} onChange={e => setNewItem({...newItem, price: e.target.value})} />
                        </div>
                        <button onClick={addProduct} className="w-full bg-black text-white p-2 text-xs uppercase font-bold">Adicionar</button>
                    </section>

                    <section className="bg-white p-4 shadow-sm border text-xs">
                        <h2 className="font-bold mb-4 uppercase">Estoque Atual</h2>
                        {products.map(p => (
                            <div key={p.id} className="flex justify-between py-2 border-b">
                                <span>{p.name}</span>
                                <div className="flex gap-4 items-center">
                                    <span>R$ {p.price}</span>
                                    <button onClick={() => removeProduct(p.id)} className="text-red-500"><Icon name="trash-2" size={14}/></button>
                                </div>
                            </div>
                        ))}
                    </section>

                    <section className="bg-white p-4 shadow-sm border text-xs">
                        <h2 className="font-bold mb-4 uppercase flex items-center gap-2"><Icon name="history"/> Vendas</h2>
                        {orders.map(o => (
                            <div key={o.id} className="py-2 border-b">
                                <p><strong>{o.customer.name}</strong> - {o.date}</p>
                                <p className="text-gray-500">Total: R$ {o.total}</p>
                            </div>
                        ))}
                    </section>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Admin />);
    </script>
</body>
</html>
