<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Royal Joias</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; color: #333; }
        .card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #e5e7eb; }
        .input-field { border: 1px solid #d1d5db; border-radius: 6px; padding: 10px; width: 100%; outline: none; margin-top: 4px; }
        .input-field:focus { border-color: #a68966; }
        label { font-size: 10px; font-weight: 700; color: #9ca3af; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function AdminPanel() {
            const [products, setProducts] = useState([]);
            const [orders, setOrders] = useState([]);
            const [config, setConfig] = useState({
                name: 'ROYAL JOIAS',
                whatsapp: '', // Campo para o WhatsApp da Empresa
                pixDiscount: 10,
                maxInstallments: 12,
                address: '',
                city: ''
            });

            const [newProd, setNewProd] = useState({ name: '', price: '', sku: '', image: '' });

            useEffect(() => {
                const p = localStorage.getItem('luxury_products');
                const o = localStorage.getItem('luxury_orders');
                const c = localStorage.getItem('luxury_config');
                if (p) setProducts(JSON.parse(p));
                if (o) setOrders(JSON.parse(o));
                if (c) setConfig(JSON.parse(c));
                setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 500);
            }, []);

            useEffect(() => {
                localStorage.setItem('luxury_products', JSON.stringify(products));
            }, [products]);

            const updateConfig = (field, value) => {
                const updated = { ...config, [field]: value };
                setConfig(updated);
                localStorage.setItem('luxury_config', JSON.stringify(updated));
            };

            const handleImage = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setNewProd({ ...newProd, image: reader.result });
                    reader.readAsDataURL(file);
                }
            };

            const handleAddProduct = (e) => {
                e.preventDefault();
                if (!newProd.name || !newProd.price) return alert("Preencha Nome e Preço!");
                const productToAdd = { ...newProd, id: Date.now().toString(), price: parseFloat(newProd.price) };
                setProducts([...products, productToAdd]);
                setNewProd({ name: '', price: '', sku: '', image: '' });
                alert("Produto cadastrado!");
            };

            const deleteProduct = (id) => {
                if (confirm("Excluir este item do catálogo?")) {
                    setProducts(products.filter(p => p.id !== id));
                }
            };

            const printOrder = (order) => {
                const win = window.open('', '_blank');
                win.document.write(`
                    <html>
                    <body style="font-family: Arial, sans-serif; padding: 30px; max-width: 500px; margin: auto;">
                        <div style="text-align: center; text-transform: uppercase; margin-bottom: 20px;">
                            <h1 style="margin: 0; letter-spacing: 5px;">${config.name}</h1>
                            <div style="font-size: 10px; margin-top: 5px;">ALTA JOALHARIA & DESIGN</div>
                            <div style="font-size: 9px; color: #555; margin-top: 5px;">
                                ${config.address} ${config.city ? ' - ' + config.city : ''}
                            </div>
                            <div style="border-top: 2px solid #000; border-bottom: 2px solid #000; margin: 15px 0; padding: 8px; font-weight: bold;">DOCUMENTO DE VENDA</div>
                        </div>
                        <div style="font-size: 12px; margin-bottom: 20px;">
                            <strong>DESTINATÁRIO:</strong> ${order.customer?.name?.toUpperCase()}<br>
                            <strong>CONTATO:</strong> ${order.customer?.phone}<br>
                            <strong>DATA:</strong> ${order.date} | <strong>REGISTRO:</strong> #${order.id.slice(-4)}
                        </div>
                        <table style="width: 100%; border-collapse: collapse; font-size: 11px;">
                            <thead>
                                <tr style="border-bottom: 1px solid #000;">
                                    <th align="left" style="padding: 10px 0;">DESCRIÇÃO</th>
                                    <th align="center">QTD</th>
                                    <th align="right">SUBTOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${order.items?.map(i => `
                                    <tr>
                                        <td style="padding: 10px 0;">${i.name.toUpperCase()}<br><small>REF: ${i.sku || 'N/A'}</small></td>
                                        <td align="center">1</td>
                                        <td align="right">R$ ${parseFloat(i.price).toFixed(2)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        <div style="border-top: 1px solid #000; margin-top: 15px; padding-top: 10px; text-align: right;">
                            <div style="font-size: 18px; font-weight: bold;">TOTAL: R$ ${order.total?.toFixed(2)}</div>
                        </div>
                        <div style="margin-top: 20px; font-size: 11px;">
                            <strong>FORMA DE PAGAMENTO:</strong> ${order.paymentMethod || 'A DEFINIR'}
                        </div>
                        <div style="margin-top: 40px; text-align: center; font-size: 9px; font-style: italic; border-top: 1px solid #eee; padding-top: 10px;">
                            Obrigado por escolher a excelência. Este documento comprova a autenticidade da sua transação.
                        </div>
                    </body>
                    </html>
                `);
                win.document.close();
                win.print();
            };

            return (
                <div className="max-w-6xl mx-auto p-4 md:p-10">
                    <header className="flex justify-between items-center mb-10 border-b pb-6">
                        <div>
                            <h1 className="text-3xl font-black italic text-gray-800 tracking-tighter">{config.name}</h1>
                            <p className="text-[10px] uppercase tracking-[0.3em] text-gray-400">Administração de Joalharia</p>
                        </div>
                        <a href="index.html" className="text-xs font-bold border-b-2 border-black pb-1">LOJA VIRTUAL</a>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        
                        <div className="lg:col-span-1 space-y-6">
                            <section className="card">
                                <h2 className="text-sm font-bold uppercase mb-4 text-amber-800 flex items-center gap-2">
                                    <i data-lucide="store" size="16"></i> Configurações da Empresa
                                </h2>
                                <div className="space-y-3">
                                    <div><label>Nome da Marca</label><input className="input-field" value={config.name} onChange={e => updateConfig('name', e.target.value.toUpperCase())} /></div>
                                    
                                    {/* CAMPO WHATSAPP NO LUGAR DO CNPJ */}
                                    <div><label>WhatsApp (Para Receber Pedidos)</label><input className="input-field" placeholder="Ex: 5519999999999" value={config.whatsapp} onChange={e => updateConfig('whatsapp', e.target.value)} /></div>
                                    
                                    <div><label>Endereço Completo</label><input className="input-field" value={config.address} onChange={e => updateConfig('address', e.target.value)} /></div>
                                    <div className="grid grid-cols-2 gap-2">
                                        <div><label>Desconto PIX %</label><input type="number" className="input-field" value={config.pixDiscount} onChange={e => updateConfig('pixDiscount', e.target.value)} /></div>
                                        <div><label>Parcelas Máx</label><input type="number" className="input-field" value={config.maxInstallments} onChange={e => updateConfig('maxInstallments', e.target.value)} /></div>
                                    </div>
                                </div>
                            </section>

                            <section className="card">
                                <h2 className="text-sm font-bold uppercase mb-4 text-amber-800">Novo Produto</h2>
                                <form onSubmit={handleAddProduct} className="space-y-3">
                                    <input placeholder="Nome da Peça" className="input-field" value={newProd.name} onChange={e => setNewProd({...newProd, name: e.target.value})} />
                                    <input placeholder="Preço" type="number" step="0.01" className="input-field" value={newProd.price} onChange={e => setNewProd({...newProd, price: e.target.value})} />
                                    <input placeholder="SKU" className="input-field" value={newProd.sku} onChange={e => setNewProd({...newProd, sku: e.target.value})} />
                                    <div className="border-2 border-dashed p-4 rounded text-center bg-gray-50">
                                        <input type="file" accept="image/*" onChange={handleImage} className="text-xs w-full" />
                                        {newProd.image && <img src={newProd.image} className="mt-2 h-16 mx-auto rounded shadow" />}
                                    </div>
                                    <button className="w-full bg-gray-900 text-white py-3 rounded-lg font-bold text-xs uppercase hover:bg-black transition-all">Salvar Item</button>
                                </form>
                            </section>
                        </div>

                        <div className="lg:col-span-2 space-y-6">
                            <section className="card">
                                <h2 className="text-sm font-bold uppercase mb-4">Catálogo ({products.length})</h2>
                                <div className="grid grid-cols-1 gap-2 max-h-60 overflow-y-auto pr-2">
                                    {products.map(p => (
                                        <div key={p.id} className="flex items-center justify-between p-3 border rounded-lg">
                                            <div className="flex items-center gap-3">
                                                <img src={p.image || 'https://via.placeholder.com/50'} className="w-10 h-10 object-cover rounded" />
                                                <div><p className="text-xs font-bold uppercase">{p.name}</p><p className="text-[10px] text-gray-400">R$ {p.price.toFixed(2)}</p></div>
                                            </div>
                                            <button onClick={() => deleteProduct(p.id)} className="text-red-400 p-2"><i data-lucide="trash-2" size="16"></i></button>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            <section className="card">
                                <h2 className="text-sm font-bold uppercase mb-4 text-amber-800">Pedidos Recentes</h2>
                                <div className="space-y-3">
                                    {orders.map(order => (
                                        <div key={order.id} className="p-4 border rounded-lg flex justify-between items-center hover:bg-gray-50">
                                            <div>
                                                <p className="text-xs font-bold uppercase">{order.customer?.name}</p>
                                                <p className="text-[10px] text-gray-500">{order.date} • <span className="text-amber-700 font-bold">R$ {order.total?.toFixed(2)}</span></p>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={() => window.open(`https://wa.me/${order.customer?.phone?.replace(/\D/g,'')}`)} className="bg-green-500 text-white p-2 rounded"><i data-lucide="message-circle" size="14"></i></button>
                                                <button onClick={() => printOrder(order)} className="bg-blue-500 text-white p-2 rounded"><i data-lucide="printer" size="14"></i></button>
                                                <button onClick={() => setOrders(orders.filter(o => o.id !== order.id))} className="text-red-400 p-2"><i data-lucide="trash-2" size="14"></i></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminPanel />);
    </script>
</body>
</html>
