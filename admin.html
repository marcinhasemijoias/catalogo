<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Royal Joias</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF7; color: #2D2926; margin: 0; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .lux-border { border-color: #E5DACE; }
        .lux-gold { color: #A68966; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={`inline-block ${className}`}></i>;
        };

        function AdminPanel() {
            const [products, setProducts] = useState([]);
            const [orders, setOrders] = useState([]);
            const [storeConfig, setStoreConfig] = useState({ name: 'Royal Joias', whatsapp: '5511999999999' });
            const [newProduct, setNewProduct] = useState({ sku: '', name: '', price: '', image: '' });

            useEffect(() => {
                const savedProducts = localStorage.getItem('luxury_products');
                const savedConfig = localStorage.getItem('luxury_config');
                const savedOrders = localStorage.getItem('luxury_orders');
                if (savedProducts) setProducts(JSON.parse(savedProducts));
                if (savedConfig) setStoreConfig(JSON.parse(savedConfig));
                if (savedOrders) setOrders(JSON.parse(savedOrders));
            }, []);

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onloadend = () => {
                    setNewProduct({ ...newProduct, image: reader.result });
                };
                if (file) reader.readAsDataURL(file);
            };

            const addProduct = (e) => {
                e.preventDefault();
                if (!newProduct.name || !newProduct.price) return;
                const updated = [...products, { ...newProduct, id: Date.now(), price: parseFloat(newProduct.price) }];
                setProducts(updated);
                localStorage.setItem('luxury_products', JSON.stringify(updated));
                setNewProduct({ sku: '', name: '', price: '', image: '' });
                e.target.reset();
            };

            const deleteProduct = (id) => {
                const updated = products.filter(p => p.id !== id);
                setProducts(updated);
                localStorage.setItem('luxury_products', JSON.stringify(updated));
            };

            return (
                <div className="min-h-screen pb-24">
                    <header className="bg-white border-b lux-border py-8 mb-10 shadow-sm text-center">
                        <h1 className="text-3xl font-serif tracking-[0.4em] uppercase">{storeConfig.name}</h1>
                    </header>

                    <main className="max-w-2xl mx-auto px-6 space-y-10">
                        {/* Histórico de Pedidos */}
                        <section className="bg-white border lux-border p-8 rounded-sm shadow-sm">
                            <h2 className="text-[11px] font-bold uppercase tracking-[0.2em] mb-6 border-l-2 border-[#A68966] pl-4 flex items-center gap-3">
                                <Icon name="history" className="lux-gold" /> Histórico de Pedidos
                            </h2>
                            <div className="space-y-3">
                                {orders.length === 0 ? <p className="text-xs italic text-gray-300">Nenhum pedido realizado.</p> : 
                                    orders.map(o => (
                                        <div key={o.id} className="p-3 bg-[#FDFBF7] border lux-border text-[10px] flex justify-between">
                                            <span><strong>{o.customer?.name}</strong></span>
                                            <span>R$ {o.total?.toLocaleString('pt-BR')}</span>
                                        </div>
                                    ))
                                }
                            </div>
                        </section>

                        {/* Cadastro de Produtos */}
                        <section className="bg-white border lux-border p-8 rounded-sm shadow-sm">
                            <h2 className="text-[11px] font-bold uppercase tracking-[0.2em] mb-8 border-l-2 border-[#A68966] pl-4">Catálogo de Peças</h2>
                            <form onSubmit={addProduct} className="space-y-4">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input className="border-b lux-border py-2 text-sm outline-none" placeholder="Nome da Peça" value={newProduct.name} onChange={e => setNewProduct({...newProduct, name: e.target.value})} />
                                    <input className="border-b lux-border py-2 text-sm outline-none" placeholder="Preço" type="number" value={newProduct.price} onChange={e => setNewProduct({...newProduct, price: e.target.value})} />
                                </div>
                                
                                <div className="flex flex-col gap-2 border-2 border-dashed lux-border p-4 text-center cursor-pointer hover:bg-gray-50 transition-all">
                                    <label className="text-[10px] uppercase font-bold text-gray-400 cursor-pointer">
                                        <Icon name="image" size={20} className="mb-2 block mx-auto" />
                                        {newProduct.image ? "Imagem Carregada ✓" : "Fazer Upload da Foto"}
                                        <input type="file" className="hidden" accept="image/*" onChange={handleImageUpload} />
                                    </label>
                                    {newProduct.image && <img src={newProduct.image} className="h-20 object-contain mx-auto mt-2" />}
                                </div>

                                <button className="w-full bg-[#2D2926] text-white py-4 text-[10px] uppercase tracking-[0.3em] font-semibold hover:bg-black">
                                    Adicionar à Coleção
                                </button>
                            </form>

                            {/* Lista de Peças */}
                            <div className="mt-10 space-y-4 border-t lux-border pt-6">
                                {products.map(p => (
                                    <div key={p.id} className="flex items-center gap-4 p-3 border lux-border rounded-sm">
                                        <div className="w-12 h-12 bg-gray-100 flex-shrink-0">
                                            {p.image ? <img src={p.image} className="w-full h-full object-cover" /> : <div className="flex items-center justify-center h-full"><Icon name="image" size={12} /></div>}
                                        </div>
                                        <div className="flex-grow">
                                            <p className="text-[11px] font-bold uppercase">{p.name}</p>
                                            <p className="text-[10px] lux-gold font-bold">R$ {p.price?.toLocaleString('pt-BR')}</p>
                                        </div>
                                        <button onClick={() => deleteProduct(p.id)} className="text-red-200 hover:text-red-600">
                                            <Icon name="trash-2" size={16} />
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </main>

                    <footer className="fixed bottom-0 w-full bg-white/80 backdrop-blur-sm border-t lux-border py-4 text-center">
                        <p className="text-[9px] tracking-[0.5em] uppercase lux-gold font-bold">Autenticidade • Excelência • {storeConfig.name}</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminPanel />);
    </script>
</body>
</html>
