<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Royal Joias</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; color: #333; }
        .card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #e5e7eb; }
        .input-field { border: 1px solid #d1d5db; border-radius: 6px; padding: 10px; width: 100%; outline: none; transition: border-color 0.2s; }
        .input-field:focus { border-color: #a68966; ring: 2px ring #a68966; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function AdminPanel() {
            // Estados principais
            const [products, setProducts] = useState([]);
            const [orders, setOrders] = useState([]);
            const [config, setConfig] = useState({
                name: 'ROYAL JOIAS',
                whatsapp: '',
                pixDiscount: 10,
                maxInstallments: 12
            });

            // Estado do novo produto
            const [newProd, setNewProd] = useState({ name: '', price: '', sku: '', image: '' });

            // Carregar dados ao abrir
            useEffect(() => {
                const p = localStorage.getItem('luxury_products');
                const o = localStorage.getItem('luxury_orders');
                const c = localStorage.getItem('luxury_config');
                if (p) setProducts(JSON.parse(p));
                if (o) setOrders(JSON.parse(o));
                if (c) setConfig(JSON.parse(c));
                
                if(window.lucide) window.lucide.createIcons();
            }, []);

            // Salvar produtos no LocalStorage sempre que a lista mudar
            useEffect(() => {
                localStorage.setItem('luxury_products', JSON.stringify(products));
            }, [products]);

            // Salvar configurações
            const updateConfig = (field, value) => {
                const updated = { ...config, [field]: value };
                setConfig(updated);
                localStorage.setItem('luxury_config', JSON.stringify(updated));
            };

            // Upload de Imagem
            const handleImage = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setNewProd({ ...newProd, image: reader.result });
                    reader.readAsDataURL(file);
                }
            };

            // Adicionar Produto
            const handleAddProduct = (e) => {
                e.preventDefault();
                if (!newProd.name || !newProd.price) return alert("Preencha Nome e Preço!");
                
                const productToAdd = {
                    ...newProd,
                    id: Date.now().toString(),
                    price: parseFloat(newProd.price)
                };

                setProducts([...products, productToAdd]);
                setNewProd({ name: '', price: '', sku: '', image: '' }); // Limpa formulário
                alert("Item adicionado ao catálogo!");
            };

            // Excluir Produto do Catálogo
            const deleteProduct = (id) => {
                if (confirm("Deseja remover este item do catálogo?")) {
                    const filtered = products.filter(p => p.id !== id);
                    setProducts(filtered);
                }
            };

            // Romaneio Estilo Abella Joias
            const printOrder = (order) => {
                const win = window.open('', '_blank');
                win.document.write(`
                    <html>
                    <body style="font-family: Arial, sans-serif; padding: 40px; max-width: 500px; margin: auto; border: 1px solid #eee;">
                        <div style="text-align: center; text-transform: uppercase;">
                            <h1 style="margin: 0; letter-spacing: 4px; font-size: 24px;">${config.name}</h1>
                            <div style="font-size: 10px; margin-top: 5px;">ALTA JOALHARIA & DESIGN</div>
                            <div style="border-top: 2px solid #000; border-bottom: 2px solid #000; margin: 20px 0; padding: 8px; font-weight: bold;">DOCUMENTO DE VENDA</div>
                        </div>
                        <div style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 30px;">
                            <div><strong>Nº REGISTRO:</strong> ${order.id.slice(-4)}</div>
                            <div><strong>DATA:</strong> ${order.date}</div>
                        </div>
                        <div style="margin-bottom: 30px; font-size: 13px;">
                            <strong>DESTINATÁRIO:</strong><br>
                            ${order.customer?.name?.toUpperCase()}<br>
                            ${order.customer?.phone}
                        </div>
                        <table style="width: 100%; border-collapse: collapse; font-size: 12px;">
                            <thead>
                                <tr style="border-bottom: 1px solid #000; text-align: left;">
                                    <th style="padding-bottom: 10px;">DESCRIÇÃO DA PEÇA</th>
                                    <th style="padding-bottom: 10px; text-align: center;">QTD</th>
                                    <th style="padding-bottom: 10px; text-align: right;">SUBTOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${order.items?.map(i => `
                                    <tr>
                                        <td style="padding: 15px 0;">${i.name.toUpperCase()}<br><small>SKU: ${i.sku || 'N/A'}</small></td>
                                        <td align="center">1</td>
                                        <td align="right">R$ ${parseFloat(i.price).toFixed(2)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        <div style="border-top: 1px solid #000; margin-top: 20px; padding-top: 15px; text-align: right;">
                            <div style="font-size: 14px;">SUBTOTAL: R$ ${order.total?.toFixed(2)}</div>
                            <div style="font-size: 22px; font-weight: bold; margin-top: 5px;">TOTAL: R$ ${order.total?.toFixed(2)}</div>
                        </div>
                        <div style="margin-top: 25px; font-size: 12px;">
                            <strong>FORMA DE PAGAMENTO:</strong> ${order.paymentMethod || 'A DEFINIR'}
                        </div>
                        <div style="margin-top: 50px; text-align: center; font-size: 11px; font-style: italic; color: #666;">
                            Obrigado por escolher a excelência. Este documento comprova a autenticidade da sua transação.
                        </div>
                    </body>
                    </html>
                `);
                win.document.close();
                win.print();
            };

            return (
                <div className="max-w-5xl mx-auto p-4 md:p-10">
                    <header className="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
                        <div className="text-center md:text-left">
                            <h1 className="text-3xl font-black tracking-tighter text-gray-800 italic">{config.name}</h1>
                            <p className="text-[10px] uppercase tracking-[0.3em] text-gray-400">Painel de Controle Administrativo</p>
                        </div>
                        <button onClick={() => window.location.href='index.html'} className="bg-white border border-gray-300 px-6 py-2 rounded-full text-xs font-bold hover:bg-gray-50">ACESSAR LOJA</button>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        
                        {/* COLUNA ESQUERDA: CONFIGS E CADASTRO */}
                        <div className="lg:col-span-1 space-y-6">
                            <section className="card">
                                <h2 className="text-sm font-bold uppercase mb-4 text-amber-700">Configurações</h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-[10px] font-bold text-gray-400 uppercase">Nome da Empresa</label>
                                        <input className="input-field" value={config.name} onChange={e => updateConfig('name', e.target.value.toUpperCase())} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-2">
                                        <div>
                                            <label className="text-[10px] font-bold text-gray-400 uppercase">Desc. PIX %</label>
                                            <input type="number" className="input-field" value={config.pixDiscount} onChange={e => updateConfig('pixDiscount', e.target.value)} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-gray-400 uppercase">Parc. Máx</label>
                                            <input type="number" className="input-field" value={config.maxInstallments} onChange={e => updateConfig('maxInstallments', e.target.value)} />
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <section className="card">
                                <h2 className="text-sm font-bold uppercase mb-4 text-amber-700">Cadastrar Produto</h2>
                                <form onSubmit={handleAddProduct} className="space-y-3">
                                    <input placeholder="Nome da Joia" className="input-field" value={newProd.name} onChange={e => setNewProd({...newProd, name: e.target.value})} />
                                    <input placeholder="Preço (0.00)" type="number" step="0.01" className="input-field" value={newProd.price} onChange={e => setNewProd({...newProd, price: e.target.value})} />
                                    <input placeholder="SKU / Ref" className="input-field" value={newProd.sku} onChange={e => setNewProd({...newProd, sku: e.target.value})} />
                                    
                                    <div className="border-2 border-dashed border-gray-200 p-4 rounded text-center">
                                        <input type="file" accept="image/*" onChange={handleImage} className="text-xs w-full" />
                                        {newProd.image && <img src={newProd.image} className="mt-2 h-20 mx-auto rounded shadow" />}
                                    </div>

                                    <button type="submit" className="w-full bg-gray-900 text-white py-3 rounded-lg font-bold text-xs uppercase tracking-widest hover:bg-black transition-all">
                                        Salvar no Catálogo
                                    </button>
                                </form>
                            </section>
                        </div>

                        {/* COLUNA DIREITA: LISTAGEM E PEDIDOS */}
                        <div className="lg:col-span-2 space-y-6">
                            
                            {/* CATÁLOGO DE ITENS */}
                            <section className="card">
                                <h2 className="text-sm font-bold uppercase mb-4 flex justify-between items-center">
                                    Catálogo Ativo 
                                    <span className="text-[10px] bg-gray-100 px-2 py-1 rounded text-gray-500">{products.length} itens</span>
                                </h2>
                                <div className="grid grid-cols-1 gap-2 max-h-80 overflow-y-auto pr-2">
                                    {products.map(p => (
                                        <div key={p.id} className="flex items-center justify-between p-3 border rounded-lg hover:border-amber-200 transition-colors">
                                            <div className="flex items-center gap-4">
                                                <img src={p.image || 'https://via.placeholder.com/50'} className="w-12 h-12 object-cover rounded shadow-sm" />
                                                <div>
                                                    <p className="text-xs font-bold uppercase">{p.name}</p>
                                                    <p className="text-[10px] text-gray-400">SKU: {p.sku || '---'} • R$ {parseFloat(p.price).toFixed(2)}</p>
                                                </div>
                                            </div>
                                            <button onClick={() => deleteProduct(p.id)} className="text-red-400 hover:text-red-600 p-2">
                                                <i data-lucide="trash-2" style={{width: 18}}></i>
                                            </button>
                                        </div>
                                    ))}
                                    {products.length === 0 && <p className="text-center text-gray-400 text-xs py-4 italic">Nenhum produto cadastrado.</p>}
                                </div>
                            </section>

                            {/* HISTÓRICO DE PEDIDOS */}
                            <section className="card">
                                <h2 className="text-sm font-bold uppercase mb-4">Histórico de Pedidos</h2>
                                <div className="space-y-3">
                                    {orders.map(order => (
                                        <div key={order.id} className="p-4 border rounded-lg flex flex-col md:flex-row justify-between items-start md:items-center gap-4 hover:bg-gray-50">
                                            <div>
                                                <p className="text-xs font-bold uppercase">{order.customer?.name}</p>
                                                <p className="text-[10px] text-gray-500">{order.date} • Total: <span className="text-amber-700 font-bold font-mono">R$ {order.total?.toFixed(2)}</span></p>
                                            </div>
                                            <div className="flex gap-2 w-full md:w-auto">
                                                <button onClick={() => window.open(`https://wa.me/${order.customer?.phone?.replace(/\D/g,'')}`)} className="flex-1 md:flex-none bg-green-500 text-white p-2 rounded text-xs flex items-center justify-center gap-1"><i data-lucide="message-circle" style={{width: 14}}></i> ZAP</button>
                                                <button onClick={() => printOrder(order)} className="flex-1 md:flex-none bg-blue-500 text-white p-2 rounded text-xs flex items-center justify-center gap-1"><i data-lucide="printer" style={{width: 14}}></i> PDF</button>
                                                <button onClick={() => {
                                                    if(confirm("Excluir pedido?")) setOrders(orders.filter(o => o.id !== order.id));
                                                }} className="flex-1 md:flex-none bg-gray-100 text-red-500 p-2 rounded hover:bg-red-50"><i data-lucide="trash-2" style={{width: 14}}></i></button>
                                            </div>
                                        </div>
                                    ))}
                                    {orders.length === 0 && <p className="text-center text-gray-400 text-xs py-4 italic">Sem pedidos no histórico.</p>}
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminPanel />);
    </script>
</body>
</html>
