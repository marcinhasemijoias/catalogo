<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo - Royal Joias</title>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background:#FDFBF7; color:#2D2926; }
        .font-serif { font-family:'Playfair Display', serif; }
        .lux-border { border-color:#E5DACE; }
        .lux-gold { color:#A68966; }
        .card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #e5e7eb; }
        .input-field { border: 1px solid #d1d5db; border-radius: 6px; padding: 10px; width: 100%; outline: none; margin-top: 4px; font-size: 14px; }
        label { font-size: 10px; font-weight: 700; color: #9ca3af; text-transform: uppercase; }
        
        .file-input { font-size: 12px; color: #6b7280; margin-top: 8px; }
        .file-input::-webkit-file-upload-button {
            background: #f3f4f6; border: 1px solid #d1d5db; padding: 8px 12px; border-radius: 4px; 
            text-transform: uppercase; font-size: 9px; font-weight: bold; cursor: pointer; margin-right: 10px;
        }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #E5DACE; border-radius: 10px; }
    </style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

const Icon = ({ name, size=18 }) => {
    useEffect(() => { if(window.lucide) window.lucide.createIcons(); }, [name]);
    return <i data-lucide={name} style={{width:size,height:size}} className="inline-block"></i>;
};

function AdminPanel(){
    const [products, setProducts] = useState([]);
    const [orders, setOrders] = useState([]);
    const [config, setConfig] = useState({
        name: 'ROYAL JOIAS',
        whatsapp: '',
        pixDiscount: 10,
        maxInstallments: 12,
        address: ''
    });

    const [newProd, setNewProd] = useState({ name: '', price: '', sku: '', image: '' });
    const [editingId, setEditingId] = useState(null);

    useEffect(() => {
        const p = localStorage.getItem('luxury_products');
        const o = localStorage.getItem('luxury_orders');
        const c = localStorage.getItem('luxury_config');
        if (p) setProducts(JSON.parse(p));
        if (o) setOrders(JSON.parse(o));
        if (c) setConfig(JSON.parse(c));
    }, []);

    const updateConfig = (field, value) => {
        const updated = { ...config, [field]: value };
        setConfig(updated);
        localStorage.setItem('luxury_config', JSON.stringify(updated));
    };

    const handleImageUpload = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onloadend = () => {
                setNewProd({...newProd, image: reader.result});
            };
            reader.readAsDataURL(file);
        }
    };

    const handleSaveProduct = (e) => {
        e.preventDefault();
        if (!newProd.name || !newProd.price || !newProd.image) {
            return alert("Preencha todos os campos!");
        }

        let updatedProducts;
        if (editingId) {
            updatedProducts = products.map(p => 
                p.id === editingId ? { ...newProd, id: editingId, price: parseFloat(newProd.price) } : p
            );
            setEditingId(null);
        } else {
            const productToAdd = { ...newProd, id: Date.now().toString(), price: parseFloat(newProd.price) };
            updatedProducts = [...products, productToAdd];
        }

        setProducts(updatedProducts);
        localStorage.setItem('luxury_products', JSON.stringify(updatedProducts));
        setNewProd({ name: '', price: '', sku: '', image: '' });
        document.getElementById('fileInput').value = "";
    };

    const startEdit = (product) => {
        setNewProd({ name: product.name, price: product.price, sku: product.sku, image: product.image });
        setEditingId(product.id);
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    const deleteProduct = (id) => {
        if (confirm("Excluir item permanentemente?")) {
            const updated = products.filter(p => p.id !== id);
            setProducts(updated);
            localStorage.setItem('luxury_products', JSON.stringify(updated));
        }
    };

    const printOrder = (order) => {
        const win = window.open('', '_blank');
        win.document.write(`
            <html>
            <body style="font-family: Arial, sans-serif; padding: 40px; max-width: 600px; margin: auto; color: #333;">
                <div style="text-align: center; text-transform: uppercase; margin-bottom: 30px;">
                    <h1 style="margin: 0; letter-spacing: 5px; font-family: 'Playfair Display', serif;">${config.name}</h1>
                    <div style="font-size: 10px; margin-top: 5px;">ALTA JOALHARIA & DESIGN</div>
                    <div style="border-top: 1px solid #000; border-bottom: 1px solid #000; margin: 20px 0; padding: 10px; font-weight: bold;">COMPROVANTE DE PEDIDO</div>
                </div>
                <div style="font-size: 12px; margin-bottom: 30px; line-height: 1.6;">
                    <strong>CLIENTE:</strong> ${order.customer?.name?.toUpperCase()}<br>
                    <strong>CONTATO:</strong> ${order.customer?.phone}<br>
                    <strong>DATA:</strong> ${order.date}
                </div>
                <table style="width: 100%; border-collapse: collapse; font-size: 12px;">
                    <thead>
                        <tr style="border-bottom: 2px solid #000;">
                            <th align="left" style="padding: 10px 0;">DESCRIÇÃO</th>
                            <th align="center">QTD</th>
                            <th align="right">TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${order.items?.map(i => `
                            <tr style="border-bottom: 1px solid #eee;">
                                <td style="padding: 12px 0;">${i.name.toUpperCase()}</td>
                                <td align="center">${i.quantity || 1}</td>
                                <td align="right">R$ ${(parseFloat(i.price) * (i.quantity || 1)).toFixed(2)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                <div style="margin-top: 20px; text-align: right;">
                    <div style="font-size: 18px; font-weight: bold;">TOTAL: R$ ${order.total?.toFixed(2)}</div>
                    <div style="font-size: 11px;">PAGAMENTO: ${order.paymentMethod}</div>
                </div>
            </body>
            </html>
        `);
        win.document.close();
        win.print();
    };

    return (
        <div className="max-w-6xl mx-auto p-6 md:p-10">
            <header className="flex justify-between items-center mb-10 border-b lux-border pb-6">
                <div>
                    <h1 className="text-2xl font-serif tracking-widest uppercase">{config.name}</h1>
                    <p className="text-[10px] uppercase tracking-[0.3em] text-gray-400">Painel de Administração</p>
                </div>
                <a href="index.html" target="_blank" className="text-xs font-bold border-b border-black">VISUALIZAR LOJA</a>
            </header>

            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div className="space-y-6">
                    <section className="card">
                        <h2 className="text-xs font-bold uppercase mb-4 lux-gold">Configurações Gerais</h2>
                        <div className="space-y-4">
                            <div><label>Nome da Loja</label><input className="input-field" value={config.name} onChange={e => updateConfig('name', e.target.value)} /></div>
                            <div><label>WhatsApp Destinatário</label><input className="input-field" value={config.whatsapp} onChange={e => updateConfig('whatsapp', e.target.value)} /></div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label>Desc. PIX %</label><input type="number" className="input-field" value={config.pixDiscount} onChange={e => updateConfig('pixDiscount', e.target.value)} /></div>
                                <div><label>Max Parcelas</label><input type="number" className="input-field" value={config.maxInstallments} onChange={e => updateConfig('maxInstallments', e.target.value)} /></div>
                            </div>
                        </div>
                    </section>

                    <section className="card border-2 border-zinc-100">
                        <h2 className="text-xs font-bold uppercase mb-4 lux-gold">
                            {editingId ? 'Editar Produto' : 'Novo Produto'}
                        </h2>
                        <div className="space-y-3">
                            <input placeholder="Nome da Joia" className="input-field" value={newProd.name} onChange={e => setNewProd({...newProd, name: e.target.value})} />
                            <input placeholder="Preço Base" type="number" className="input-field" value={newProd.price} onChange={e => setNewProd({...newProd, price: e.target.value})} />
                            <input placeholder="SKU" className="input-field" value={newProd.sku} onChange={e => setNewProd({...newProd, sku: e.target.value})} />
                            
                            <div>
                                <label>Foto do Produto</label>
                                <input id="fileInput" type="file" accept="image/*" className="file-input w-full" onChange={handleImageUpload} />
                                {newProd.image && <div className="mt-2 text-[9px] text-green-600 font-bold uppercase">✓ Imagem Selecionada</div>}
                            </div>

                            <button onClick={handleSaveProduct} className="w-full bg-black text-white py-3 rounded-lg font-bold text-[10px] uppercase tracking-widest hover:bg-zinc-800 transition-colors">
                                {editingId ? 'Salvar Alterações' : 'Cadastrar Item'}
                            </button>
                            {editingId && (
                                <button onClick={() => {setEditingId(null); setNewProd({name:'',price:'',sku:'',image:''})}} className="w-full text-[9px] uppercase font-bold text-gray-400 mt-2">Cancelar Edição</button>
                            )}
                        </div>
                    </section>
                </div>

                <div className="lg:col-span-2 space-y-6">
                    <section className="card">
                        <h2 className="text-xs font-bold uppercase mb-4">Pedidos Recebidos</h2>
                        <div className="space-y-3 max-h-[400px] overflow-y-auto pr-2 custom-scroll">
                            {orders.length === 0 ? <p className="text-xs text-gray-400">Nenhum pedido registrado.</p> : 
                            orders.map(order => (
                                <div key={order.id} className="p-4 border lux-border rounded-lg flex justify-between items-center bg-white hover:bg-gray-50">
                                    <div>
                                        <p className="text-xs font-bold uppercase">{order.customer?.name}</p>
                                        <p className="text-[10px] text-gray-500">{order.date} • <span className="lux-gold font-bold">R$ {order.total?.toFixed(2)}</span></p>
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={() => printOrder(order)} className="p-2 bg-zinc-100 rounded-md hover:bg-zinc-200"><Icon name="printer" size={16}/></button>
                                        <button onClick={() => {if(confirm("Excluir pedido?")){const up = orders.filter(o=>o.id!==order.id); setOrders(up); localStorage.setItem('luxury_orders', JSON.stringify(up))}}} className="p-2 text-red-300 hover:text-red-500"><Icon name="trash-2" size={16}/></button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    <section className="card">
                        <h2 className="text-xs font-bold uppercase mb-4">Catálogo de Produtos</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                            {products.map(p => (
                                <div key={p.id} className="flex items-center gap-3 p-3 border lux-border rounded-lg bg-white shadow-sm">
                                    <img src={p.image} className="w-12 h-12 object-cover rounded border" />
                                    <div className="flex-grow">
                                        <p className="text-[10px] font-bold uppercase leading-none">{p.name}</p>
                                        <p className="text-[10px] lux-gold mt-1 font-bold">R$ {p.price.toFixed(2)}</p>
                                    </div>
                                    <div className="flex gap-1">
                                        <button onClick={() => startEdit(p)} className="p-2 text-zinc-400 hover:text-black transition-colors" title="Editar"><Icon name="edit-3" size={14}/></button>
                                        <button onClick={() => deleteProduct(p.id)} className="p-2 text-red-200 hover:text-red-500 transition-colors" title="Excluir"><Icon name="trash-2" size={14}/></button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>
                </div>
            </div>
        </div>
    );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<AdminPanel />);
</script>
</body>
</html>
