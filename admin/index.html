<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Marcinha Semijoias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 20px;
    }
    h1 {
      color: #2b5cff;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      background: #2b5cff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .produto {
      background: #fff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Painel Administrativo</h1>

<h3>Cadastrar Produto</h3>

<input id="sku" placeholder="SKU" />
<input id="nome" placeholder="Nome do produto" />
<input id="preco" placeholder="Preço" type="number" />

<label>Imagem do produto</label>
<input id="imagem" type="file" accept="image/*" />

<button onclick="salvarProduto()">Salvar Produto</button>


<h3>Produtos cadastrados</h3>
<div id="listaProdutos"></div>


  <script src="admin.js"></script>
</body>
</html>

  <!-- IMPORTANTE: type="text/babel" -->
  <script type="text/babel" src="./admin.js"></script>

</body>
</html>
