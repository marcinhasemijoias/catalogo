<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Administrativo | Marcinha Semijoias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h2, h3 {
      margin-top: 0;
    }

    .box {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 6px;
      max-width: 600px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .produto {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #fafafa;
    }

    .produto img {
      max-width: 100px;
      display: block;
      margin-bottom: 5px;
    }

    .actions button {
      width: auto;
      margin-right: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginBox" class="box">
    <h2>Login Administrativo</h2>
    <input type="password" id="senha" placeholder="Senha do admin" />
    <button onclick="login()">Entrar</button>
  </div>

  <!-- PAINEL -->
  <div id="adminBox" class="hidden">

    <h2>Marcinha Semijoias â€” Painel Administrativo</h2>

    <!-- CONFIGURAÃ‡Ã•ES -->
    <div class="box">
      <h3>ConfiguraÃ§Ãµes da Loja</h3>

      <label>Desconto no PIX (%)</label>
      <input id="pixDesconto" type="number" placeholder="Ex: 5" />

      <label>Parcelas no cartÃ£o</label>
      <input id="parcelas" type="number" placeholder="Ex: 6" />

      <button onclick="salvarConfig()">Salvar ConfiguraÃ§Ãµes</button>
    </div>

    <!-- PRODUTOS -->
    <div class="box">
      <h3>Cadastrar / Editar Produto</h3>

      <input id="sku" placeholder="SKU" />
      <input id="nome" placeholder="Nome do produto" />
      <input id="preco" type="number" placeholder="PreÃ§o" />

      <label>Imagem do produto</label>
      <input id="imagem" type="file" accept="image/*" />

      <button onclick="salvarProduto()">Salvar Produto</button>
    </div>

    <!-- LISTAGEM -->
    <div class="box">
      <h3>Produtos Cadastrados</h3>
      <div id="listaProdutos"></div>
    </div>

  </div>

  <!-- SCRIPT -->
  <script src="admin.js"></script>

  <script>
    const SENHA_ADMIN = "1234"; // ðŸ”’ troque depois

    function login() {
      const senha = document.getElementById("senha").value;
      if (senha === SENHA_ADMIN) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminBox").classList.remove("hidden");
      } else {
        alert("Senha incorreta");
      }
    }
  </script>

</body>
</html>
